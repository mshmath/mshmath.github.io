<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Chart</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Fredoka:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- GLOBAL STYLES --- */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Quicksand', sans-serif;
            color: #222;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px; /* Wide container for the chart */
            width: 100%;
            margin: 40px auto;
            padding: 20px;
            flex: 1;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: white;
            border: 3px solid #000;
            border-radius: 20px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            margin: 0 0 10px 0;
            color: #000;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
        }

        /* PRINT BUTTON */
        .print-btn {
            background-color: #000;
            color: #fff;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            background-color: #333;
        }

        /* CHART GRID */
        #chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* INDIVIDUAL TABLE CARD */
        .table-card {
            background: white;
            border: 3px solid #000;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            text-align: center;
        }

        .table-card:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        .card-header {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            color: #000;
        }

        .math-row {
            font-size: 1.1rem;
            font-weight: 700;
            color: #444;
            margin-bottom: 4px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .num { color: #000; }
        .op { color: #888; font-size: 0.9em; }
        .result { color: #000; font-weight: 800; }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: auto;
            color: #888;
        }

        /* --- PRINT STYLES --- */
        @media print {
            body { 
                background: white; 
                display: block; 
                padding: 0;
                font-size: 10pt; /* Ensure fit */
            }
            .container { 
                max-width: 100%; 
                margin: 0; 
                padding: 0; 
            }
            header, footer, .print-btn { 
                display: none !important; 
            }
            
            #chart-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* Force 4 columns for paper */
                gap: 15px;
                width: 100%;
            }

            .table-card {
                border: 1px solid #000;
                box-shadow: none;
                border-radius: 8px;
                padding: 10px;
                break-inside: avoid; /* Prevent splitting a table across pages */
                page-break-inside: avoid;
            }

            .card-header {
                font-size: 1.2rem;
                margin-bottom: 5px;
                border-bottom: 1px solid #ccc;
            }

            .math-row {
                font-size: 0.9rem;
                margin-bottom: 1px;
            }
        }

        /* Responsive Mobile Tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            #chart-container { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Multiplication Chart</h1>
            <p class="subtitle">Master your math facts! Times tables from 1 to 24.</p>
            <button class="print-btn" onclick="window.print()">
                <i class="fa-solid fa-print"></i> Print Chart
            </button>
        </header>

        <main id="chart-container">
            <!-- JavaScript will generate the tables here -->
        </main>

    </div>

    <footer>
        &copy; 2026 Aly Hatfield. All Rights Reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chartContainer = document.getElementById('chart-container');

            // Generate Tables 1 through 24
            for (let i = 1; i <= 24; i++) {
                
                // Create Card
                const card = document.createElement('div');
                card.className = 'table-card';

                // Create Header (e.g., "3's")
                const header = document.createElement('div');
                header.className = 'card-header';
                header.textContent = `${i}'s`;
                card.appendChild(header);

                // Create Rows (e.g., 3 x 1 = 3)
                for (let j = 1; j <= 12; j++) {
                    const row = document.createElement('div');
                    row.className = 'math-row';
                    
                    // Using spans for styling control
                    row.innerHTML = `
                        <span class="num">${i}</span>
                        <span class="op">&times;</span>
                        <span class="num">${j}</span>
                        <span class="op">=</span>
                        <span class="result">${i * j}</span>
                    `;
                    
                    card.appendChild(row);
                }

                // Add to grid
                chartContainer.appendChild(card);
            }
        });
    </script>

</body>
</html>
