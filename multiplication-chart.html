<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Times Table Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Print-specific styles */
        @media print {
            body {
                background-color: #fff;
                font-family: sans-serif; /* Use a standard print font */
            }
            .no-print {
                display: none !important; /* Hide elements marked as no-print */
            }
            #chart-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* Force 4 columns for a better paper layout */
                gap: 1rem;
                padding: 0;
                margin: 0;
            }
            /* Reset card styles for printing */
            #chart-container > div {
                background-color: #ffffff !important;
                color: #000000 !important;
                border: 1px solid #ccc !important;
                box-shadow: none !important;
                padding: 0.5rem; /* Reduce padding for print */
                 -webkit-print-color-adjust: exact; /* Ensures colors print in Chrome/Safari */
            }
            #chart-container h2 {
                color: #000000 !important; /* Black header text for print */
                border-bottom-color: #ccc !important;
                font-size: 1.1rem;
            }
            #chart-container p {
                 font-size: 0.9rem;
                 line-height: 1.2;
                 color: #000000 !important;
            }
        }
    </style>
</head>
<body class="bg-slate-50"> <!-- Changed background to a lighter gray -->

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10 no-print">
            <h1 class="text-5xl font-extrabold text-slate-800">Multiplication Chart</h1>
            <p class="text-slate-600 mt-2 text-lg">A chart for times tables 1 to 24.</p>
        </header>

        <main id="chart-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-5">
            <!-- Multiplication tables will be generated here -->
        </main>

        <footer class="mt-10 text-center no-print">
             <button id="print-button" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Print Chart
            </button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chartContainer = document.getElementById('chart-container');
            const printButton = document.getElementById('print-button');

            // A smaller, more muted palette of text colors for the headers
            const headerColors = [
                'text-sky-700', 
                'text-emerald-700', 
                'text-amber-700', 
                'text-rose-700', 
                'text-indigo-700', 
                'text-slate-700'
            ];
            
            // --- Generate the Multiplication Chart ---
            function generateChart() {
                for (let i = 1; i <= 24; i++) {
                    const tableCard = document.createElement('div');
                    // Use a clean white background with a border and shadow
                    tableCard.className = 'p-4 rounded-lg shadow-md bg-white border border-slate-200';

                    const colorClass = headerColors[(i - 1) % headerColors.length];
                    
                    const cardHeader = document.createElement('h2');
                    // Apply the color class only to the header
                    cardHeader.className = `text-2xl font-bold text-center mb-3 border-b border-slate-200 pb-2 ${colorClass}`;
                    cardHeader.textContent = `Times Table: ${i}`; // Use numbers for clarity
                    tableCard.appendChild(cardHeader);
                    
                    const problemsContainer = document.createElement('div');
                    // Use a standard dark text color for readability
                    problemsContainer.className = 'space-y-1 text-base font-medium text-slate-700'; 
                    
                    for (let j = 1; j <= 12; j++) {
                        const problem = document.createElement('p');
                        problem.className = 'text-center';
                        const result = i * j;
                        // Use the multiplication symbol for clarity
                        problem.textContent = `${i} \u00D7 ${j} = ${result}`; 
                        problemsContainer.appendChild(problem);
                    }
                                        
                    tableCard.appendChild(problemsContainer);
                    chartContainer.appendChild(tableCard);
                }
            }

            // --- Print Button Event ---
            printButton.addEventListener('click', () => {
                window.print();
            });

            // Initial generation of the chart
            generateChart();
        });
    </script>
</body>
</html>
