<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Times Table Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-slate-800">Multiplication Chart</h1>
            <p class="text-slate-600 mt-2 text-lg">A handy chart for all the times tables from 1 to 24.</p>
        </header>

        <main id="chart-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-5">
            <!-- Multiplication tables will be generated here -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chartContainer = document.getElementById('chart-container');

            const numberWords = [
                'One', 'Two', 'Three', 'Four', 'Five', 'Six', 
                'Seven', 'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve',
                'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen',
                'Nineteen', 'Twenty', 'Twenty-One', 'Twenty-Two', 'Twenty-Three', 'Twenty-Four'
            ];
            
            // Colorful palette for the cards, similar to the example
            const colors = [
                'bg-rose-500', 'bg-orange-500', 'bg-amber-500', 'bg-lime-500', 
                'bg-green-500', 'bg-teal-500', 'bg-cyan-500', 'bg-sky-500', 
                'bg-blue-500', 'bg-indigo-500', 'bg-violet-500', 'bg-fuchsia-500',
                'bg-rose-600', 'bg-orange-600', 'bg-amber-600', 'bg-lime-600',
                'bg-green-600', 'bg-teal-600', 'bg-cyan-600', 'bg-sky-600',
                'bg-blue-600', 'bg-indigo-600', 'bg-violet-600', 'bg-fuchsia-600'
            ];

            // --- Generate the Multiplication Chart ---
            function generateChart() {
                for (let i = 1; i <= 24; i++) {
                    const tableCard = document.createElement('div');
                    // Apply a color from the palette, cycling through if needed
                    const colorClass = colors[(i - 1) % colors.length];
                    tableCard.className = `p-4 rounded-lg shadow-md text-white ${colorClass}`;

                    // Card Header
                    const cardHeader = document.createElement('h2');
                    cardHeader.className = 'text-2xl font-bold text-center mb-3 border-b border-white/30 pb-2';
                    cardHeader.textContent = numberWords[i - 1]; // Use word for the number
                    tableCard.appendChild(cardHeader);

                    // Problems container
                    const problemsContainer = document.createElement('div');
                    problemsContainer.className = 'space-y-1 text-lg font-medium';

                    for (let j = 1; j <= 12; j++) {
                        const problem = document.createElement('p');
                        problem.className = 'text-center';
                        const result = i * j;
                        problem.textContent = `${i} \u00D7 ${j} = ${result}`;
                        problemsContainer.appendChild(problem);
                    }
                    
                    tableCard.appendChild(problemsContainer);
                    chartContainer.appendChild(tableCard);
                }
            }

            // Initial generation of the chart
            generateChart();
        });
    </script>
</body>
</html>
