
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra 1 Pacing Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .nav-link.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
            font-weight: 600;
        }
        .nav-link.active .nav-link-title {
            color: white !important;
        }
        .nav-link.active .nav-link-week {
             color: #ccfbf1 !important; /* teal-100 */
        }
        .nav-link:not(.active):hover {
            background-color: #f1f5f9; /* slate-100 */
        }
        .unit-link-card .fa-arrow-right {
            transition: transform 0.2s ease-in-out;
        }
        .unit-link-card:hover .fa-arrow-right {
            transform: translateX(4px);
        }

        /* Print Styles */
        @media print {
            body { background-color: white; color: black; font-size: 10pt; }
            header, aside, .non-printable { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
            .printable-content { display: block !important; box-shadow: none !important; border: none !important; }
            .week-section { page-break-before: always; }
            .week-section:first-child { page-break-before: auto; }
            h1, h2, h3, h4, p, li, a { color: black !important; }
            h1 { font-size: 24pt; border-bottom: 2px solid #ccc; padding-bottom: 8px; }
            h2 { font-size: 18pt; }
            h3 { font-size: 16pt; }
            .daily-pacing-card, .key-info-box {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10 non-printable">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Algebra 1 Pacing Guide</h1>
                    <p class="text-sm text-slate-500">A 16-week plan for success.</p>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="window.print()" class="text-center bg-teal-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-teal-700 transition-colors text-sm flex items-center gap-2">
                        <i class="fas fa-print"></i> Print Guide
                    </button>
                    <a href="blank-taking-notes.html" target="_blank" class="text-center bg-slate-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-slate-700 transition-colors text-sm flex items-center gap-2">
                        <i class="fas fa-file-pen"></i> Blank Notes
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row lg:gap-8">

            <!-- Sidebar Navigation -->
            <aside class="order-2 lg:order-1 lg:w-3/12 xl:w-2/12 py-8 lg:sticky lg:top-20 lg:self-start non-printable">
                <nav id="sidebar-nav" class="space-y-4"></nav>
            </aside>

            <!-- Main Display Area -->
            <main class="order-1 lg:order-2 lg:w-9/12 xl:w-10/12 py-8">
                <!-- Unit Links Grid -->
                <div id="unit-links-container" class="mb-8 non-printable">
                    <!-- Links will be populated by JavaScript -->
                </div>

                <!-- Separator -->
                <div class="border-t border-slate-200 my-8 non-printable"></div> 
                
                <div class="non-printable">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-6">Weekly Pacing Details</h2>
                </div>


                <!-- Weekly Content Display -->
                <div id="weekly-content-display">
                    <!-- Content will be populated by JavaScript -->
                </div>
                 <!-- Printable Version (Hidden by default) -->
                <div id="printable-full-guide" class="hidden"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const allUnitData = [
                { week: 1, unit: 1, title: "Expressions & Evaluation", part: "A", sol: "A.1, A.2a", link: "alg1-unit-1.html", topics: [ { name: "Translating Words to Algebra", focus: "Converting verbal phrases into algebraic expressions." }, { name: "Order of Operations (PEMDAS)", focus: "Applying PEMDAS to evaluate complex expressions." }, { name: "Evaluating Expressions", focus: "Substituting values for variables and simplifying." }, { name: "Properties of Real Numbers", focus: "Understanding Commutative, Associative, & Distributive properties." } ], essentials: "<strong>Vocabulary:</strong> variable, constant, expression, equation, order of operations, commutative, associative, distributive." },
                { week: 2, unit: 2, title: "Polynomial Operations", part: "A", sol: "A.2b, A.2c", link: "alg1-unit2-notes.html", topics: [ { name: "Adding & Subtracting Polynomials", focus: "Combining like terms." }, { name: "Multiplying Monomials & Binomials", focus: "Using the distributive property and FOIL method." }, { name: "Multiplying Polynomials", focus: "Extending multiplication to larger polynomials." }, { name: "Special Products", focus: "Recognizing patterns for perfect square trinomials and difference of squares." } ], essentials: "<strong>Vocabulary:</strong> monomial, binomial, trinomial, polynomial, degree, like terms, FOIL." },
                { week: 3, unit: 3, title: "Radical Expressions", part: "A", sol: "A.3", link: "alg1-unit3-notes.html", topics: [{name: "Simplifying Radicals", focus: "Finding the principal square root of whole numbers and algebraic expressions."}, {name: "Operations with Radicals", focus: "Adding, subtracting, multiplying, and dividing radical expressions."}], essentials: "<strong>Vocabulary:</strong> radical, radicand, perfect square, rationalize." },
                { week: 4, unit: 4, title: "Systems of Equations & Inequalities", part: "A", sol: "A.4a, A.4c", link: "alg1-unit4-notes.html", topics: [ { name: "Solving One & Two-Step Equations", focus: "Isolating variables using inverse operations." }, { name: "Solving Multi-Step Equations", focus: "Distributing and combining like terms to solve." }, { name: "Equations with Variables on Both Sides", focus: "Strategies for consolidating variables." }, { name: "Literal Equations & Formulas", focus: "Rearranging formulas to solve for a specific variable." } ], essentials: "<strong>Vocabulary:</strong> inverse operation, variable, coefficient, constant, literal equation." },
                { week: 5, unit: 5, title: "Linear Equations & Inequalities", part: "A", sol: "A.5a, A.5b", link: "alg1-unit5-notes.html", topics: [{name: "Solving and Graphing Inequalities", focus: "Using inverse operations to solve and graphing solutions on a number line."}, {name: "Compound Inequalities", focus: "Solving and graphing 'and' and 'or' compound inequalities."}], essentials: "<strong>Vocabulary:</strong> inequality, solution set, compound inequality." },
                { week: 6, unit: 6, title: "Systems of Equations", part: "B", sol: "A.4d, A.4e", link: "alg1-unit6-notes.html", topics: [{name: "Solving Systems by Graphing", focus: "Finding the point of intersection of two linear equations."}, {name: "Solving Systems by Substitution", focus: "Using substitution to solve for variables."}, {name: "Solving Systems by Elimination", focus: "Using elimination to solve for variables."}], essentials: "<strong>Vocabulary:</strong> system of equations, substitution, elimination, intersection." },
                { week: 7, unit: 7, title: "Systems of Inequalities", part: "B", sol: "A.5d", link: "alg1-unit7-notes.html", topics: [{name: "Graphing Linear Inequalities", focus: "Graphing linear inequalities in two variables and identifying the solution region."}, {name: "Solving Systems of Inequalities", focus: "Finding the overlapping solution region for two or more linear inequalities."}], essentials: "<strong>Vocabulary:</strong> linear inequality, boundary line, half-plane, solution region." },
                { week: 8, unit: 8, title: "Linear Functions", part: "B", sol: "A.6a, A.6b, A.7a", link: "alg1-unit8-notes.html", topics: [{name: "Slope and Rate of Change", focus: "Determining and interpreting slope and rate of change."}, {name: "Graphing Linear Functions", focus: "Graphing lines using slope-intercept, point-slope, and standard forms."}, {name: "Writing Linear Equations", focus: "Writing equations of lines given various information."}], essentials: "<strong>Vocabulary:</strong> function, domain, range, slope, y-intercept, slope-intercept form." },
                { week: 9, unit: 9, title: "Function Types", part: "B", sol: "A.7a-f", link: "alg1-unit9-notes.html", topics: [{name: "Function Notation and Evaluation", focus: "Using function notation to represent and evaluate functions."}, {name: "Domain and Range", focus: "Identifying the domain and range of various function types."}], essentials: "<strong>Vocabulary:</strong> function notation, input, output, domain, range, relation." },
                { week: 10, unit: 10, title: "Quadratic Functions", part: "B", sol: "A.4b, A.7", link: "alg1-unit-10-notes.html", topics: [{name: "Graphing Quadratic Functions", focus: "Identifying key features of parabolas and graphing them."}, {name: "Solving Quadratic Equations", focus: "Solving by factoring, square roots, and the quadratic formula."}], essentials: "<strong>Vocabulary:</strong> quadratic, parabola, vertex, axis of symmetry, roots, zeros, discriminant." },
                { week: 11, unit: 11, title: "Exponential Functions", part: "B", sol: "A.7", link: "alg1-unit-11-notes.html", topics: [{name: "Properties of Exponents", focus: "Applying rules of exponents to simplify expressions."}, {name: "Graphing Exponential Functions", focus: "Graphing and identifying key features of exponential growth and decay functions."}], essentials: "<strong>Vocabulary:</strong> exponent, base, exponential growth, exponential decay, asymptote." },
                { week: 12, unit: 12, title: "Data & Statistics", part: "B", sol: "A.8, A.9", link: "alg1-unit-12-notes.html", topics: [{name: "Measures of Central Tendency", focus: "Calculating and interpreting mean, median, mode, and range."}, {name: "Box-and-Whisker Plots", focus: "Creating and interpreting box plots and the five-number summary."}, {name: "Scatter Plots & Line of Best Fit", focus: "Analyzing bivariate data and finding regression lines."}], essentials: "<strong>Vocabulary:</strong> mean, median, mode, quartile, box plot, scatter plot, line of best fit, correlation." }
            ];
            
            // Filter out review/exam weeks to only show learning units
            const unitData = allUnitData.filter(unit => !unit.isReview);

            const navContainer = document.getElementById('sidebar-nav');
            const contentDisplay = document.getElementById('weekly-content-display');
            const printableContainer = document.getElementById('printable-full-guide');
            
            let currentPart = null;

            // --- Initialization ---
            function init() {
                populateSidebar();
                populateUnitLinksGrid();
                populatePrintableVersion();
                
                // Display the first week by default
                if(unitData.length > 0) {
                    const firstWeek = unitData[0].week;
                    displayWeekContent(firstWeek);
                    updateActiveNavLink(firstWeek);
                }
            }

            // --- Populate UI Elements ---
            function populateSidebar() {
                unitData.forEach(unit => {
                    // Add Part headers
                    if (unit.part !== currentPart) {
                        currentPart = unit.part;
                        const partHeader = document.createElement('h3');
                        partHeader.className = 'text-sm font-semibold text-slate-500 uppercase tracking-wider px-3 pt-4';
                        partHeader.textContent = unit.part === 'A' ? 'Part A: Foundations' : 'Part B: Applications';
                        navContainer.appendChild(partHeader);
                    }
                    
                    const navLink = document.createElement('a');
                    navLink.href = '#';
                    navLink.className = 'nav-link flex items-center gap-4 p-3 rounded-lg transition-colors';
                    navLink.dataset.week = unit.week;
                    navLink.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-slate-200 text-slate-600 rounded-full text-xs font-bold nav-link-week">${unit.week}</div>
                        <div class="flex-grow">
                            <p class="font-medium text-slate-700 leading-tight nav-link-title">${unit.title}</p>
                        </div>
                    `;
                    navLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayWeekContent(unit.week);
                        updateActiveNavLink(unit.week);
                    });
                    navContainer.appendChild(navLink);
                });
            }

            function populateUnitLinksGrid() {
                const container = document.getElementById('unit-links-container');
                let partA_HTML = '';
                let partB_HTML = '';

                unitData.forEach(unit => {
                    if (unit.link && unit.unit) {
                        const cardHTML = `
                            <a href="${unit.link}" target="_blank" class="unit-link-card block bg-white p-4 rounded-lg border border-slate-200 hover:border-teal-500 hover:shadow-md transition-all duration-200 group">
                                <div class="flex items-center gap-4">
                                    <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-teal-100 text-teal-600 rounded-lg">
                                        <i class="fas fa-calculator"></i>
                                    </div>
                                    <div class="flex-grow">
                                        <p class="text-xs font-semibold text-slate-500">Unit ${unit.unit}</p>
                                        <h5 class="font-bold text-slate-800 group-hover:text-teal-600 transition-colors">${unit.title}</h5>
                                    </div>
                                    <div class="ml-auto text-slate-400 group-hover:text-teal-600">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                </div>
                            </a>
                        `;
                        if (unit.part === 'A') {
                            partA_HTML += cardHTML;
                        } else {
                            partB_HTML += cardHTML;
                        }
                    }
                });

                container.innerHTML = `
                    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                        <h2 class="text-3xl font-extrabold text-slate-800 mb-6">Unit Note Guides</h2>
                        <div class="mb-8">
                            <h3 class="text-lg font-bold text-slate-600 mb-4 border-b pb-2">Part A: Foundations</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${partA_HTML}
                            </div>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-slate-600 mb-4 border-b pb-2">Part B: Applications</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${partB_HTML}
                            </div>
                        </div>
                    </div>
                `;
            }


            function generateWeekHTML(unit) {
                let topicsContent = '';
                if (unit.topics && unit.topics.length > 0) {
                    topicsContent = unit.topics.map((topic, index) => `
                        <div class="topic-item flex items-start gap-4 bg-slate-50 border border-slate-200 rounded-lg p-4">
                            <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center bg-teal-100 text-teal-700 font-bold rounded-full text-sm">${index + 1}</div>
                            <div class="flex-grow">
                                <h4 class="font-bold text-slate-800">${topic.name}</h4>
                                <p class="text-slate-600 mt-1 text-sm"><strong>Focus:</strong> ${topic.focus}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    topicsContent = '<p class="text-slate-500">Topics for this week will be added soon.</p>';
                }

                const solContent = unit.sol ? `
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-slate-700 mb-2">VA SOL Standards</h3>
                        <p class="bg-indigo-50 text-indigo-800 font-mono py-2 px-4 rounded-md text-sm">${unit.sol}</p>
                    </div>
                ` : '';

                const essentialsContent = `
                    <div class="key-info-box bg-teal-50 border-l-4 border-teal-500 p-4 rounded-r-lg mt-8">
                        <h4 class="font-bold text-teal-800">Unit Vocabulary</h4>
                        <div class="text-sm text-teal-900 mt-2">${unit.essentials}</div>
                    </div>
                `;

                return `
                    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                        <div class="border-b border-slate-200 pb-4 mb-6">
                            <p class="text-sm font-semibold text-teal-600 uppercase">Unit ${unit.unit} &bull; Week ${unit.week}</p>
                            <h2 class="text-3xl md:text-4xl font-extrabold text-slate-800 mt-1">${unit.title}</h2>
                        </div>
                        ${solContent}
                        <div class="mb-6">
                            <h3 class="text-xl font-bold text-slate-700 mb-3">Unit Topics</h3>
                            <div class="space-y-3">
                                ${topicsContent}
                            </div>
                        </div>
                        ${essentialsContent}
                    </div>
                `;
            }

            function populatePrintableVersion() {
                let fullHTML = '<h1 class="text-center mb-8">Algebra 1 Full Pacing Guide</h1>';
                 unitData.forEach(unit => {
                     fullHTML += `<div class="week-section printable-content">${generateWeekHTML(unit)}</div>`;
                });
                printableContainer.innerHTML = fullHTML;
            }


            // --- Event Handlers & State Updaters ---
            function displayWeekContent(weekNumber) {
                const unit = unitData.find(u => u.week === weekNumber) || allUnitData.find(u => u.week === weekNumber);
                if (unit) {
                    contentDisplay.innerHTML = generateWeekHTML(unit);
                }
            }

            function updateActiveNavLink(weekNumber) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (parseInt(link.dataset.week) === weekNumber) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            // --- Run ---
            init();
        });
    </script>
</body>
</html>
