<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Welcome Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@500;700&family=Lora:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-anton {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.05em;
        }
        .font-lora {
            font-family: 'Lora', serif;
        }
        /* Kente-inspired border style */
        .kente-border {
            border: 10px solid transparent;
            border-image: linear-gradient(45deg, #facc15, #ef4444, #22c55e, #3b82f6) 1;
            background-clip: padding-box;
        }
        
        /* Styles for printing */
        @media print {
            body {
                -webkit-print-color-adjust: exact; /* Chrome, Safari */
                color-adjust: exact; /* Firefox */
            }
            .no-print {
                display: none;
            }
            .printable-banner {
                page-break-after: always;
                border: 2px dashed #999 !important; /* Add a cutting guide */
            }
        }
    </style>
</head>
<body class="bg-gray-200 p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Instructions Section -->
        <div class="no-print bg-white p-6 rounded-lg shadow-md mb-8 border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Banner</h1>
            <p class="text-gray-600">To print, click its "Print" button. For best results, print in <b>landscape orientation</b>.</p>
        </div>

        <!-- Banner 2: Rooted in Excellence (New Style) -->
        <div id="banner2" class="printable-banner bg-gray-800 text-white p-8 rounded-lg shadow-lg mb-8 flex flex-col items-center justify-center text-center h-52">
             <div class="text-center">
                <h2 class="font-lora text-4xl sm:text-5xl font-bold">Rooted in Excellence.</h2>
                <p class="mt-2 font-lora text-4xl sm:text-5xl font-bold">Destined for Greatness.</p>
                <p class="font-anton mt-4 text-4xl sm:text-5xl text-yellow-400 uppercase">Welcome</p>
            </div>
        </div>
        <div class="no-print text-center mb-12">
            <button onclick="printBanner('banner2')" class="bg-gray-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-black transition duration-300">Print This Banner</button>
        </div>

    </div>

    <script>
        function printBanner(bannerId) {
            // This script isolates the selected banner for printing.
            const style = document.createElement('style');
            style.innerHTML = `
                @media print {
                    body * {
                        visibility: hidden;
                    }
                    #${bannerId}, #${bannerId} * {
                        visibility: visible;
                    }
                    #${bannerId} {
                        position: absolute;
                        left: 0;
                        top: 0;
                        width: 100%;
                        height: 100vh; /* Make it fill the page */
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                }
            `;
            document.head.appendChild(style);
            window.print();
            document.head.removeChild(style);
        }
    </script>
</body>
</html>
