<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Excel Center - Academic Calendar 2025-2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            min-height: 100px;
            position: relative;
        }
        .day-number {
            font-size: 0.8rem;
            font-weight: 600;
            color: #4b5563;
        }
        .event {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 6px;
            border-radius: 4px;
            margin-top: 4px;
            color: white;
            line-height: 1.2;
            white-space: normal; 
            word-wrap: break-word;
        }
        .event-student-dates { background-color: #22c55e; } /* Green */
        .event-national-holiday { background-color: #ef4444; } /* Red */
        .event-school-break { background-color: #f59e0b; } /* Amber */
        .event-teacher-pd { background-color: #3b82f6; } /* Blue */
        .event-new-staff { background-color: #8b5cf6; } /* Violet */
        
        .off-day { 
            background-color: #e5e7eb;
            color: #6b7280;
        }
        .off-day .day-number {
            color: #9ca3af;
        }
    </style>
</head>
<body class="text-gray-900">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-green-800">The Excel Center</h1>
            <p class="text-lg md:text-xl text-gray-700 mt-2">Academic Calendar 2025-2026</p>
        </header>

        <div class="bg-white p-4 rounded-xl shadow-md mb-10 flex flex-wrap justify-center items-center gap-x-6 gap-y-3">
            <div class="flex items-center"><span class="h-4 w-4 rounded-full bg-green-500 mr-2"></span> Student Start/End Dates</div>
            <div class="flex items-center"><span class="h-4 w-4 rounded-full bg-red-500 mr-2"></span> National Holidays</div>
            <div class="flex items-center"><span class="h-4 w-4 rounded-full bg-amber-500 mr-2"></span> School Break</div>
            <div class="flex items-center"><span class="h-4 w-4 rounded-full bg-blue-500 mr-2"></span> Teacher PD/Conference</div>
            <div class="flex items-center"><span class="h-4 w-4 rounded-full bg-violet-500 mr-2"></span> New Staff Orientation</div>
        </div>

        <div id="calendar-container" class="flex flex-col gap-8">
            <!-- Calendar months will be dynamically generated and injected here -->
        </div>
        <footer class="text-center mt-16 text-gray-500">
            <p>&nbsp;&bull;&nbsp; &copy; 2025 Aly Hatfield. All rights reserved. &nbsp;&bull;&nbsp;</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarContainer = document.getElementById('calendar-container');
            
            const events = {
                // August 2025
                '8-6': [{ title: 'New Staff/HoDs Join', type: 'new-staff' }],
                '8-11': [{ title: 'All Teachers Join / PD', type: 'teacher-pd' }],
                '8-12': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-13': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-14': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-18': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-19': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-20': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-21': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-22': [{ title: 'Teacher PD', type: 'teacher-pd' }],
                '8-25': [{ title: 'Term 1 Begins', type: 'student-dates' }],
                // September 2025
                '9-1': [{ title: 'Labor Day', type: 'national-holiday' }],
                '9-19': [{ title: 'Teacher Conference', type: 'teacher-pd' }],
                // October 2025
                '10-17': [{ title: 'End of Term 1', type: 'student-dates' }],
                '10-20': [{ title: 'End of Term 5 / Last Day for Teachers', type: 'student-dates' }],
                '10-21': [{ title: 'Midterm Break', type: 'school-break' }],
                '10-22': [{ title: 'Midterm Break', type: 'school-break' }],
                '10-23': [{ title: 'Midterm Break', type: 'school-break' }],
                '10-24': [{ title: 'Midterm Break', type: 'school-break' }],
                '10-27': [{ title: 'Term 2 Begins', type: 'student-dates' }],
                // November 2025
                '11-11': [{ title: 'Veterans Day', type: 'national-holiday' }],
                '11-21': [{ title: 'Teacher Conference', type: 'teacher-pd' }],
                '11-26': [{ title: 'Thanksgiving Break', type: 'national-holiday' }],
                '11-27': [{ title: 'Thanksgiving Break', type: 'national-holiday' }],
                '11-28': [{ title: 'Thanksgiving Break', type: 'national-holiday' }],
                // December 2025
                '12-19': [{ title: 'End of Term 2', type: 'student-dates' }],
                '12-22': [{ title: 'Winter Break', type: 'school-break' }], '12-23': [{ title: 'Winter Break', type: 'school-break' }], '12-24': [{ title: 'Winter Break', type: 'school-break' }], '12-25': [{ title: 'Winter Break', type: 'school-break' }], '12-26': [{ title: 'Winter Break', type: 'school-break' }], '12-27': [{ title: 'Winter Break', type: 'school-break' }], '12-28': [{ title: 'Winter Break', type: 'school-break' }], '12-29': [{ title: 'Winter Break', type: 'school-break' }], '12-30': [{ title: 'Winter Break', type: 'school-break' }], '12-31': [{ title: 'Winter Break', type: 'school-break' }],
                // January 2026
                '1-1': [{ title: 'Winter Break', type: 'school-break' }], '1-2': [{ title: 'Winter Break', type: 'school-break' }],
                '1-5': [{ title: 'Term 3 Begins', type: 'student-dates' }],
                '1-19': [{ title: 'MLK Jr. Day', type: 'national-holiday' }],
                '1-30': [{ title: 'Teacher Conference', type: 'teacher-pd' }],
                // February 2026
                '2-27': [{ title: 'End of Term 3', type: 'student-dates' }],
                // March 2026
                '3-2': [{ title: 'Midterm Break', type: 'school-break' }], '3-3': [{ title: 'Midterm Break', type: 'school-break' }], '3-4': [{ title: 'Midterm Break', type: 'school-break' }], '3-5': [{ title: 'Midterm Break', type: 'school-break' }], '3-6': [{ title: 'Midterm Break', type: 'school-break' }],
                '3-9': [{ title: 'Term 4 Begins', type: 'student-dates' }],
                '3-30': [{ title: 'Spring Break', type: 'school-break' }], '3-31': [{ title: 'Spring Break', type: 'school-break' }],
                // April 2026
                '4-1': [{ title: 'Spring Break', type: 'school-break' }], '4-2': [{ title: 'Spring Break', type: 'school-break' }], '4-3': [{ title: 'Spring Break', type: 'school-break' }],
                '4-6': [{ title: 'Easter Monday', type: 'national-holiday' }],
                '4-10': [{ title: 'Teacher Conference', type: 'teacher-pd' }],
                // May 2026
                '5-8': [{ title: 'End of Term 4', type: 'student-dates' }],
                '5-11': [{ title: 'Midterm Break', type: 'school-break' }], '5-12': [{ title: 'Midterm Break', type: 'school-break' }], '5-13': [{ title: 'Midterm Break', type: 'school-break' }], '5-14': [{ title: 'Midterm Break', type: 'school-break' }], '5-15': [{ title: 'Midterm Break', type: 'school-break' }],
                '5-18': [{ title: 'Term 5 Begins', type: 'student-dates' }],
                '5-25': [{ title: 'Memorial Day', type: 'national-holiday' }],
                // June 2026
                '6-12': [{ title: 'Teacher Conference', type: 'teacher-pd' }],
                '6-19': [{ title: 'Juneteenth', type: 'national-holiday' }],
                // July 2026
                '7-3': [{ title: 'Independence Day', type: 'national-holiday' }],
                '7-10': [{ title: 'End of Term 5 / Last Day for Teachers', type: 'student-dates' }],
            };

            // Generate calendars from August 2025 to July 2026
            for (let i = 0; i < 12; i++) {
                const month = (7 + i) % 12;
                const year = 2025 + Math.floor((7 + i) / 12);
                generateMonth(year, month, calendarContainer, events);
            }
        });

        function generateMonth(year, month, container, events) {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            const monthDiv = document.createElement('div');
            monthDiv.className = 'bg-white p-4 sm:p-6 rounded-xl shadow-lg w-full';

            const header = document.createElement('h3');
            header.className = 'text-2xl font-bold text-center mb-6 text-green-800';
            header.textContent = `${monthNames[month]} ${year}`;
            monthDiv.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'font-bold text-center text-sm text-gray-500 pb-2';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                grid.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                const dayOfWeek = new Date(year, month, day).getDay();
                dayCell.className = 'calendar-day border border-gray-200 rounded p-2 flex flex-col';
                if (dayOfWeek === 5 || dayOfWeek === 6 || dayOfWeek === 0) {
                    dayCell.classList.add('off-day');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);

                const eventKey = `${month + 1}-${day}`;
                if (events[eventKey]) {
                    events[eventKey].forEach(eventData => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `event event-${eventData.type}`;
                        eventDiv.textContent = eventData.title;
                        dayCell.appendChild(eventDiv);
                    });
                }
                grid.appendChild(dayCell);
            }

            monthDiv.appendChild(grid);
            container.appendChild(monthDiv);
        }
    </script>
</body>
</html>
