<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Test Simulator</title>
    <!-- We'll use Tailwind CSS for rapid and clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        // MathJax Configuration
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']], // Use \(...\) for inline math
                displayMath: [['\\[', '\\]']] // Use \[...\] for display math
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>

    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Main layout */
        .test-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        /* New Results Screen Style */
        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        /* Header: Contains test info and user menu */
        .test-header {
            background-color: #ffffff;
            border-bottom: 2px solid #d1d5db;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }
        .test-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
        }
        /* User menu & tools dropdown */
        .user-menu {
            position: relative;
        }
        .user-menu-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .user-menu-button:hover {
            background-color: #e5e7eb;
        }
        .user-menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 50;
            width: 220px;
        }
        .user-menu-dropdown.active {
            display: block;
        }
        .user-menu-item {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 500;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
        }
        .user-menu-item:hover {
            background-color: #f9fafb;
        }
        .user-menu-item i {
            margin-right: 0.75rem;

            text-align: center;
        }
        /* Question Navigation: Top bar with tools */
        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #f9fafb;

        .question-nav-group {

            align-items: center;

        }
        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-button:hover {
            background-color: #f3f4f6;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .tool-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;

        .tool-button:hover {
            background-color: #f3f4f6;
        }
        .tool-button.active {
            background-color: #dbeafe;
            border-color: #3b82f6;
            color: #2563eb;
        }
        /* Main content area: Question and answer */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
        }
        .question-container {
            width: 100%;

            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .question-body {

            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .question-body p {
            margin-bottom: 1rem;
        }

            max-width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            margin-top: 1rem;

        /* Answer Area */
        .answer-area {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        /* Multiple Choice */
        .mc-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mc-option:hover {
            background-color: #f9fafb;
        }
        .mc-option.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;

            text-decoration: line-through;
            text-decoration-thickness: 2px;
            text-decoration-color: #ef4444;

        /* Multi-Select (MS) - uses checkbox */
        .ms-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ms-option:hover {
            background-color: #f9fafb;
        }
        .ms-option.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
        .ms-option input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 1rem;
            accent-color: #3b82f6;
            pointer-events: none; /* Let the div handle clicks */
        }
        .ms-option-label {
            flex: 1;
        }
        /* Strikethrough style for Answer Eliminator */
        .ms-option-label.strikethrough {
            text-decoration: line-through;
            text-decoration-thickness: 2px;
            text-decoration-color: #ef4444;
            opacity: 0.7;
        }

        }

        .dropdown-label {

            border: 1px solid #d1d5db;

        }

            padding: 1.5rem;

            font-weight: 500;
        }
        .review-item-header {

        }
        .review-item-status {

            text-align: center;

            padding: 0.5rem;

        }

            background-color: #f9fafb;
            font-weight: 600; /* Bolder header text */
        }
    </style>

    <script>
        // -----------------------------
        // --- HELPER FUNCTIONS ---
        // -----------------------------

        // Gets a random integer between min (inclusive) and max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Shuffles an array in-place
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * NEW: Evaluates a string as a number, supporting decimals and fractions.
         * @param {string} answerString - The user's input string.
         * @returns {number} The numeric value, or NaN if not a valid number/fraction.
         */
        function evaluateNumericAnswer(answerString) {
            if (typeof answerString !== 'string' || answerString.trim() === "") {
                return NaN;
            }
            const str = answerString.trim();

            // 1. Check for fraction
            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 2) {
                    const numerator = parseFloat(parts[0]);
                    const denominator = parseFloat(parts[1]);
                    // Ensure both are valid numbers and denominator is not zero
                    if (!isNaN(numerator) && !isNaN(denominator) && denominator !== 0) {
                        return numerator / denominator;
                    }
                }
            }

            // 2. Check for number (int, decimal, ".5", "-.5")
            // This regex ensures it's a valid number format and not just "5." or "."
            if (str.match(/^-?(\d+(\.\d*)?|\.\d+)$/)) {
                const num = parseFloat(str);
                if (!isNaN(num) && isFinite(num)) {
                    return num;
                }
            }

            // If it's neither, return NaN
            return NaN;
        }


        // -----------------------------
        // --- QUESTION BANK        
        // -----------------------------
        // This bank contains TEMPLATES for generating questions.
        // Each template has a 'generator' function that creates a unique question.
        // All math is now formatted with LaTeX using \( ... \)

        const questionBank = [
            {
                // SOL: A.1 (Expressions)
                // Template for: What is the slope of Ax + By = C?
                type: "fib",
                generator: () => {
                    const A = getRandomInt(2, 10);
                    const B = getRandomInt(2, 10);
                    const C = getRandomInt(5, 20);

                    // Simplify the fraction for the answer
                    function gcd(a, b) {
                        return b === 0 ? a : gcd(b, a % b);
                    }
                    const divisor = gcd(Math.abs(A), Math.abs(B));
                    const num = -A / divisor;
                    const den = B / divisor;

                    let answer;
                    if (den === 1) answer = num.toString();
                    else if (den === -1) answer = (-num).toString();
                    else if (num === 0) answer = "0";
                    // Keep it as a fraction if not a simple integer
                    else if (den < 0) answer = `${-num}/${-den}`; // e.g. -2/-3 -> 2/3
                    else answer = `${num}/${den}`; // e.g. -2/3

                    return {
                        type: "fib",
                        text: `What is the slope of the line represented by the equation <strong>\\( ${A}x + ${B}y = ${C} \\)</strong>? <br><br> (Enter as a fraction or integer)`,
                        prompt: "Slope:",
                        correctAnswer: answer // Answer is a plain string for checking (e.g., "-2/3")
                    };
                }
            },
            {
                // SOL: A.2 (Expressions)
                // Template for: (ax^b)^c
                type: "mc",
                generator: () => {
                    let a = getRandomInt(2, 5);
                    const b = getRandomInt(2, 5);
                    let c = getRandomInt(2, 4);

                    // --- FIX ---
                    // Ensure a != c to prevent (a*c) and (a^c) from being the same
                    // e.g., if a=2 and c=2, both distractors would be 4.
                    if (a === c) {
                        c += 1;
                    }
                    // --- END FIX ---

                    const correctText = `\\( ${Math.pow(a, c)}x^{${b * c}} \\)`;
                    const correctIndex = 0;

                    let options = [
                        correctText,
                        `\\( ${a * c}x^{${b * c}} \\)`, // Distractor 1
                        `\\( ${Math.pow(a, c)}x^{${b + c}} \\)`, // Distractor 2
                        `\\( ${a * c}x^{${b + c}} \\)`  // Distractor 3
                    ];

                    // Shuffle options
                    const optionMap = [0, 1, 2, 3];
                    shuffleArray(optionMap);

                    const newOptions = optionMap.map(i => options[i]);
                    const newCorrectIndex = optionMap.indexOf(correctIndex);

                    return {
                        type: "mc",
                        text: `Which expression is equivalent to <strong>\\( (${a}x^{${b}})^{${c}} \\)</strong> ?`,
                        options: newOptions,
                        correctAnswer: newCorrectIndex
                    };
                }
            },
            {
                // SOL: A.2 (Expressions)
                // Template for: Factoring x^2 + bx + c
                type: "ms",
                generator: () => {
                    const r1 = getRandomInt(-6, -1); // root 1
                    let r2 = getRandomInt(1, 6);   // root 2
                    if (r1 === r2 || r1 === -r2) r2 += 1; // ensure roots are different

                    const b = r1 + r2;
                    const c = r1 * r2;

                    const bSign = b > 0 ? '+' : (b < 0 ? '-' : '');
                    const cSign = c > 0 ? '+' : '-';
                    const bVal = (Math.abs(b) === 1 || b === 0) ? '' : Math.abs(b);
                    const bTerm = b === 0 ? '' : `${bSign} ${bVal}x`;

                    const text = `Which of the following are factors of <strong>\\( x^2 ${bTerm} ${cSign} ${Math.abs(c)} \\)</strong>? <br><br> (Select all that apply)`;

                    // Correct options
                    let correctOptions = [`\\( (x ${r1 > 0 ? '+' : '-'} ${Math.abs(r1)}) \\)`, `\\( (x ${r2 > 0 ? '+' : '-'} ${Math.abs(r2)}) \\)`];

                    // Distractor options
                    let distractors = [
                        `\\( (x ${r1 > 0 ? '-' : '+'} ${Math.abs(r1)}) \\)`, // Flipped sign
                        `\\( (x ${r2 > 0 ? '-' : '+'} ${Math.abs(r2)}) \\)`, // Flipped sign
                        `\\( (x - ${Math.abs(c)}) \\)`, // Using c
                        `\\( (x + 1) \\)`
                    ];

                    // --- FIX ---
                    // Use a Set to ensure all 4 options are unique
                    let options = [...correctOptions, ...distractors];
                    options = [...new Set(options)]; // De-duplicate

                    // Ensure we have at least 4 unique options
                    let extraRoot = 1;
                    while (options.length < 4) {

                        `\\( x - ${a_sq} \\)` // Bad cancellation
                    ];

                    options = [...new Set(options)];
                    shuffleArray(options);
                    const newCorrectIndex = options.indexOf(correctOption);

                    return {
                        type: "mc",
                        text: text,
                        options: options,
                        correctAnswer: newCorrectIndex
                    };
                }
            },
            {
                // SOL: A.5 (Equations/Inequalities)
                // NEW: Solving Inequalities (with sign flip)
                type: "mc",
                generator: () => {
                    const a = getRandomInt(2, 5); // Negative coefficient
                    const b = getRandomInt(1, 5);
                    const c = a * getRandomInt(3, 7); // Ensure nice number
                    // -a(x + b) < c
                    // -ax - ab < c
                    // -ax < c + ab
                    // x > -(c + ab) / a
                    const text = `Solve the inequality: <strong>\\( -${a}(x + ${b}) < ${c} \\)</strong>`;
                    const answerVal = -(c + a*b) / a;

                    const correctOption = `\\( x > ${answerVal} \\)`; // Flipped sign
                    let options = [
                        correctOption,
                        `\\( x < ${answerVal} \\)`, // Forgot to flip sign
                        `\\( x > ${-(c / a) - b} \\)`, // Distributed wrong
                        `\\( x < ${-(c / a) - b} \\)`  // Distributed wrong and forgot flip
                    ];

                    options = [...new Set(options)];
                    shuffleArray(options);
                    const newCorrectIndex = options.indexOf(correctOption);
                    
                    return {
                        type: "mc",
                        text: text,
                        options: options,
                        correctAnswer: newCorrectIndex
                    };
                }
            },
            {
                // SOL: A.5 (Equations/Inequalities)
                // NEW: System of Inequalities (check solution)
                type: "mc",
                generator: () => {
                    // System:
                    // y < 2x + 1
                    // y >= -x + 3
                    const text = `Which ordered pair is a solution to this system of inequalities? <br><strong>\\( y < 2x + 1 \\)</strong><br><strong>\\( y \\ge -x + 3 \\)</strong>`;
                    
                    const correctOption = `\\( (3, 4) \\)`; // 4 < 7 (T), 4 >= 0 (T)
                    let options = [
                        correctOption,
                        `\\( (0, 0) \\)`, // 0 < 1 (T), 0 >= 3 (F)
                        `\\( (1, 5) \\)`, // 5 < 3 (F)
                        `\\( (4, 9) \\)`  // 9 < 9 (F)
                    ];

                    shuffleArray(options);
                    const newCorrectIndex = options.indexOf(correctOption);

                    return {
                        type: "mc",
                        text: text,
                        options: options,
                        correctAnswer: newCorrectIndex
                    };
                }
            },
            {
                // SOL: A.2 (Expressions)
                // Template for: Add polynomials
                type: "mc",
                generator: () => {
                    const a = getRandomInt(2, 5); // x^2
                    const b = getRandomInt(2, 5); // x
                    const c = getRandomInt(2, 5); // const

                    const d = getRandomInt(2, 5); // x^2
                    const e = getRandomInt(-5, -2); // x
                    const f = getRandomInt(-5, -2); // const

                    const correctText = `\\( ${a + d}x^2 + ${b + e}x + ${c + f} \\)`;
                    let options = [
                        correctText,
                        `\\( ${a - d}x^2 + ${b - e}x + ${c - f} \\)`, // Distractor (subtracted)
                        `\\( ${a + d}x^2 + ${b + e}x \\)`, // Distractor (missing constant)
                        `\\( ${a + d}x^4 + ${b + e}x^2 + ${c + f} \\)` // Distractor (added exponents)
                    ];

                    // De-duplicate
                    options = [...new Set(options)];
                    while(options.length < 4) {
                        options.push(`\\( ${getRandomInt(2,10)}x^2 + ${getRandomInt(2,10)}x + ${getRandomInt(2,10)} \\)`);
                        options = [...new Set(options)];
                    }

                    shuffleArray(options);
                    const newCorrectIndex = options.indexOf(correctText);

                    return {
                        type: "mc",
                        text: `Simplify the expression: <strong>\\( (${a}x^2 + ${b}x + ${c}) + (${d}x^2 + ${e}x + ${f}) \\)</strong>`,
                        options: options,
                        correctAnswer: newCorrectIndex
                    };
                }
            },
            {
                // SOL: A.5 (Equations/Inequalities)
                // Template for: Absolute value equation
                type: "ms",
                generator: () => {
                    const a = getRandomInt(2, 5);
                    const b = getRandomInt(1, 10);
                    // |x + a| = b
                    const r1 = b - a;
                    const r2 = -b - a;
                    
                    const text = `Find the solutions for <strong>\\( |x + ${a}| = ${b} \\)</strong>. <br><br> (Select all that apply)`;
                    
                    let correctOptions = [`\\( ${r1} \\)`, `\\( ${r2} \\)`];
                    let distractors = [
                        `\\( ${a - b} \\)`, // Flipped
                        `\\( ${a + b} \\)`, // Flipped
                        `\\( ${b} \\)`,
                        `\\( ${-a} \\)`
                    ];

                    // Use Set to de-duplicate
                    let options = [...correctOptions, ...distractors];
                    options = [...new Set(options)]; 
                    
                    // Ensure we have at least 4 unique options
                    let extraVal = 10;
                    while (options.length < 4) {
                        options.push(`\\( ${extraVal} \\)`);
                        extraVal++;
                        options = [...new Set(options)];
                    }
                    // Slice to exactly 4 if we have too many
                    options = options.slice(0, 4);

                    const optionMap = options.map((val, i) => i);
                    shuffleArray(optionMap);

                    const newOptions = optionMap.map(i => options[i]);
                    const newCorrectIndices = [
                        optionMap.indexOf(options.indexOf(correctOptions[0])), 
                        optionMap.indexOf(options.indexOf(correctOptions[1]))
                    ].sort((a, b) => a - b);

                    return {
                        type: "ms",
                        text: text,
                        options: newOptions,
                        correctAnswer: newCorrectIndices
                    };
                }
            }
        ];

        // -----------------------------
        // --- APPLICATION STATE
        // -----------------------------
        let currentQuestionIndex = 0;
        let strikethroughActive = false;
        let questions = []; // This will be filled with 50 generated questions
        let answers = [];   // This will be filled with 50 answer objects

        // -----------------------------
        // --- DOM ELEMENT REFERENCES
        // -----------------------------
        const questionContainer = document.getElementById('question-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flagBtn = document.getElementById('flag-btn');
        const strikethroughBtn = document.getElementById('strikethrough-btn');
        const reviewBtn = document.getElementById('review-btn');
        const calculatorBtn = document.getElementById('calculator-btn');
        const formulaBtn = document.getElementById('formula-btn');
        const userMenuBtn = document.getElementById('user-menu-btn');
        const userMenuDropdown = document.getElementById('user-menu-dropdown');
        const finishBtn = document.getElementById('finish-btn');
        const confirmFinishBtn = document.getElementById('confirm-finish-btn');

        // -----------------------------
        // --- TEST GENERATION
        // -----------------------------
        function generateTest() {
            questions = [];
            answers = [];

            for (let i = 0; i < 50; i++) {
                // Pick a random template from the bank
                const template = questionBank[getRandomInt(0, questionBank.length - 1)];
                // Generate a new, unique question from that template
                const newQuestion = template.generator();
                questions.push(newQuestion);

                // Initialize the answer object for this question
                let initialValue = null;
                if (newQuestion.type === 'ms') {
                    initialValue = []; // Empty array for multi-select
                }
                answers.push({
                    answered: false,
                    flagged: false,
                    value: initialValue,
                    strikethrough: []
                });
            }
        }
        
        // -----------------------------
        // --- QUESTION RENDERING
        // -----------------------------
        function renderQuestion(index) {
            const q = questions[index];
            const a = answers[index];
            currentQuestionIndex = index;
            let html = "";

            // --- Question Header and Body ---
            html += `
                <div class="question-header">Question ${index + 1} of 50</div>
                <div class="question-body">
                    <p>${q.text}</p>
                </div>
                <div class="answer-area">
            `;

            // --- Answer Type ---
            if (q.type === "mc") {
                html += q.options.map((option, i) => `
                    <div class="mc-option ${a.value === i ? 'selected' : ''}" data-option-index="${i}">
                        <input type="radio" name="mc-option" id="option-${i}" ${a.value === i ? 'checked' : ''} readonly>
                        <label class="mc-option-label ${a.strikethrough.includes(i) ? 'strikethrough' : ''}" for="option-${i}">
                            ${option}
                        </label>
                    </div>
                `).join('');
            }
            else if (q.type === "ms") {
                html += q.options.map((option, i) => `
                    <div class="ms-option ${a.value.includes(i) ? 'selected' : ''}" data-option-index="${i}">
                        <input type="checkbox" id="option-${i}" ${a.value.includes(i) ? 'checked' : ''} readonly>
                        <label class="ms-option-label ${a.strikethrough.includes(i) ? 'strikethrough' : ''}" for="option-${i}">
                            ${option}
                        </label>
                    </div>
                `).join('');
            }
            else if (q.type === "fib") {
                html += `
                    <div class="fib-container">
                        <label class="fib-label" for="fib-input">${q.prompt}</label>
                        <input type="text" id="fib-input" class="fib-input" value="${a.value || ''}">
                    </div>
                `;
            }
            else if (q.type === "dropdown") {
                html += `
                    <div class="dropdown-container">
                        <label class="dropdown-label" for="dropdown-select">${q.prompt}</label>
                        <select id="dropdown-select" class="dropdown-select">
                            <option value="default" ${a.value === null ? 'selected' : ''}>Select...</option>
                            ${q.options.map((option, i) => `
                                <option value="${option}" ${a.value === option ? 'selected' : ''}>${option}</option>
                            `).join('')}
                        </select>
                    </div>
                `;
            }

            html += `</div>`; // Close answer-area
            questionContainer.innerHTML = html;

            // Tell MathJax to typeset the new content
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([questionContainer]);
            }

            // Add event listeners for the new content
            addAnswerListeners(q.type);

            // Update UI
            updateNavButtons();
            updateFlagButton();
            updateStrikethroughButton(q.type);
        }

        // -----------------------------
        // --- UI & STATE UPDATES
        // -----------------------------
        function updateNavButtons() {
            prevBtn.disabled = (currentQuestionIndex === 0);
            nextBtn.disabled = (currentQuestionIndex === questions.length - 1);
        }

        function updateFlagButton() {
            if (answers[currentQuestionIndex].flagged) {
                flagBtn.classList.add('active');
                flagBtn.innerHTML = '<i class="fa-solid fa-flag"></i> <span>Flagged</span>';
            } else {
                flagBtn.classList.remove('active');
                flagBtn.innerHTML = '<i class="fa-regular fa-flag"></i> <span>Flag</span>';
            }
        }

        function updateStrikethroughButton(questionType) {
            if (questionType !== 'mc' && questionType !== 'ms') {
                strikethroughBtn.disabled = true;
                strikethroughBtn.classList.remove('active');
                strikethroughActive = false;
            } else {
                strikethroughBtn.disabled = false;
                if (strikethroughActive) {
                    strikethroughBtn.classList.add('active');
                } else {
                    strikethroughBtn.classList.remove('active');
                }
            }
        }

        function saveAnswer(value) {
            answers[currentQuestionIndex].value = value;
            if (Array.isArray(value)) {
                answers[currentQuestionIndex].answered = value.length > 0;
            } else {
                answers[currentQuestionIndex].answered = (value !== null && value !== "" && value !== undefined && value !== 'default');
            }
        } 

        // -----------------------------
        // --- EVENT LISTENERS
        // -----------------------------

        // --- Navigation ---
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                renderQuestion(currentQuestionIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                renderQuestion(currentQuestionIndex + 1);
            }
        });

        // --- User Menu ---
        userMenuBtn.addEventListener('click', () => {
            userMenuDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (userMenuBtn && !userMenuBtn.contains(e.target) && userMenuDropdown && !userMenuDropdown.contains(e.target)) {
                userMenuDropdown.classList.remove('active');
            }
        });

        // --- Tools ---
        flagBtn.addEventListener('click', () => {
            answers[currentQuestionIndex].flagged = !answers[currentQuestionIndex].flagged;
            updateFlagButton();
        });

        strikethroughBtn.addEventListener('click', () => {
            if (questions[currentQuestionIndex].type === 'mc' || questions[currentQuestionIndex].type === 'ms') {
                strikethroughActive = !strikethroughActive;
                strikethroughBtn.classList.toggle('active');
            }
        });

        calculatorBtn.addEventListener('click', () => {
            openToolModal('Calculator', 'https://www.desmos.com/testing/virginia/graphing');
        });

        formulaBtn.addEventListener('click', () => {
            // Link to the official VDOE Algebra 1 Formula Sheet PDF
            openToolModal('Formula Sheet', 'https://www.doe.virginia.gov/home/showpublisheddocument/56033/638581953851970000');
        });

        // --- Answer Listeners (Dynamic) ---
        function addAnswerListeners(questionType) {
            if (questionType === 'mc') {
                document.querySelectorAll('.mc-option').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const optionIndex = parseInt(el.dataset.optionIndex);
                        const label = el.querySelector('.mc-option-label');

                        if (strikethroughActive) {
                            // Toggle strikethrough
                            const strikeIndex = answers[currentQuestionIndex].strikethrough.indexOf(optionIndex);
                            if (strikeIndex > -1) {
                                answers[currentQuestionIndex].strikethrough.splice(strikeIndex, 1);
                                label.classList.remove('strikethrough');
                            } else {
                                answers[currentQuestionIndex].strikethrough.push(optionIndex);
                                label.classList.add('strikethrough');
                            }
                        } else {
                            // Select answer
                            saveAnswer(optionIndex);
                            // Visually update selection
                            document.querySelectorAll('.mc-option').forEach(opt => opt.classList.remove('selected'));
                            el.classList.add('selected');
                            el.querySelector('input[type="radio"]').checked = true;
                        }
                    });
                });
            }
            else if (questionType === 'ms') {
                document.querySelectorAll('.ms-option').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const optionIndex = parseInt(el.dataset.optionIndex);
                        const label = el.querySelector('.ms-option-label');
                        const checkbox = el.querySelector('input[type="checkbox"]');

                        if (strikethroughActive) {
                            // Toggle strikethrough
                            const strikeIndex = answers[currentQuestionIndex].strikethrough.indexOf(optionIndex);
                            if (strikeIndex > -1) {
                                answers[currentQuestionIndex].strikethrough.splice(strikeIndex, 1);
                                label.classList.remove('strikethrough');
                            } else {
                                answers[currentQuestionIndex].strikethrough.push(optionIndex);
                                label.classList.add('strikethrough');
                            }
                        } else {
                            // Toggle answer selection
                            el.classList.toggle('selected');
                            checkbox.checked = !checkbox.checked;

                            // Build array of selected answers
                            const selectedIndices = [];
                            document.querySelectorAll('.ms-option.selected').forEach(selectedEl => {
                                selectedIndices.push(parseInt(selectedEl.dataset.optionIndex));
                            });
                            saveAnswer(selectedIndices);
                        }
                    });
                });
            }
            else if (questionType === "fib") {
                document.getElementById('fib-input').addEventListener('input', (e) => {
                    saveAnswer(e.target.value); // Save the raw string value
                });
            }
            else if (questionType === "dropdown") {
                document.getElementById('dropdown-select').addEventListener('change', (e) => {
                    saveAnswer(e.target.value);
                });
            }
        }

        // -----------------------------
        // --- MODAL HANDLING
        // -----------------------------

        // --- Generic Modal Open/Close ---
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');

            // Special cleanup for tool modal
            if (modalId === 'tool-modal') {
                document.getElementById('tool-modal-iframe').src = "about:blank";
            }
        }

        document.querySelectorAll('[data-close-modal]').forEach(el => {
            el.addEventListener('click', () => {
                closeModal(el.dataset.closeModal);
            });
        });

        // --- Review Modal ---
        reviewBtn.addEventListener('click', () => {
            renderReviewScreen();
            openModal('review-modal');
        });

        function renderReviewScreen() {
            const grid = document.getElementById('review-grid');
            grid.innerHTML = ''; // Clear old content

            questions.forEach((q, index) => {
                const a = answers[index];
                let status = "Not Answered";
                let statusClass = "";

                if (a.flagged) {
                    status = "Flagged";
                    statusClass = "flagged";
                } else if (a.answered) {
                    status = "Answered";
                    statusClass = "answered";
                }

                const itemHtml = `
                    <div class="review-item">
                        <div class="review-item-header">
                            <strong>Question ${index + 1}</strong>
                            <span class="review-item-status ${statusClass}">${status}</span>
                        </div>
                        <div class="review-item-body">
                            ${q.text.substring(0, 50)}...
                        </div>
                        <a href="#" class="review-item-button" data-goto-q="${index}">Go to Question</a>
                    </div>
                `;
                grid.innerHTML += itemHtml;
            });

            // Add listeners for "Go to Question" buttons
            document.querySelectorAll('.review-item-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = parseInt(e.target.dataset.gotoQ);
                    renderQuestion(index);
                    closeModal('review-modal');
                });
            });
        }

        // --- Tool Modal ---
        function openToolModal(title, url) {
            document.getElementById('tool-modal-title').textContent = title;
            document.getElementById('tool-modal-iframe').src = url;
            openModal('tool-modal');
        }

        // --- Finish Test Modals ---
        finishBtn.addEventListener('click', () => {
            openModal('finish-modal');
        });

        confirmFinishBtn.addEventListener('click', () => {
            gradeTest();
        });
        
        // -----------------------------
        // --- GRADING & RESULTS
        // -----------------------------

        function gradeTest() {
            let score = 0;

            for (let i = 0; i < questions.length; i++) {
                const q = questions[i];
                const a = answers[i];
                let isCorrect = false;

                if (q.type === 'mc' || q.type === 'dropdown') {
                    // Simple comparison
                    isCorrect = (a.value == q.correctAnswer);
                } 
                else if (q.type === 'fib') {
                    // --- UPDATED GRADING LOGIC ---
                    const userText = (a.value || "").trim(); // Get user's raw text
                    const correctVal = evaluateNumericAnswer(q.correctAnswer); // Get the correct *number*
                    let parsedUserVal = NaN;

                    if (q.answerType === 'point') {
                        // --- Handle Point/Coordinate Answers ---
                        
                        // 1. Try parsing as a number first
                        let numericTry = evaluateNumericAnswer(userText);
                        if (!isNaN(numericTry)) {
                            parsedUserVal = numericTry;
                        } else {
                            // 2. Try parsing as a coordinate point
                            // Remove spaces, parentheses: "(-2 , 0)" -> "-2,0"
                            const cleanedText = userText.replace(/[\s\(\)]/g, ''); 
                            const parts = cleanedText.split(',');

                            if (parts.length === 2) {
                                const part1 = evaluateNumericAnswer(parts[0]);
                                const part2 = evaluateNumericAnswer(parts[1]);

                                if (!isNaN(part1) && !isNaN(part2)) {
                                    // For x-intercept, we check (val, 0)
                                    if (q.prompt.includes('x-intercept')) {
                                        if (part2 === 0) parsedUserVal = part1;
                                    }
                                    // For y-intercept, we check (0, val)
                                    else if (q.prompt.includes('y-intercept')) {
                                        if (part1 === 0) parsedUserVal = part2;
                                    }
                                }
                            }
                        }
                    } else {
                        // --- Handle Standard Numeric Answers ---
                        parsedUserVal = evaluateNumericAnswer(userText);
                    }

                    // 3. Now compare the extracted number with rounding
                    if (!isNaN(parsedUserVal) && !isNaN(correctVal)) {
                        // Use rounding to 2 decimal places
                        const userRounded = Math.round(parsedUserVal * 100) / 100;
                        const correctRounded = Math.round(correctVal * 100) / 100;
                        isCorrect = (userRounded === correctRounded);
                    }
                    // --- END UPDATED LOGIC ---
                }
                else if (q.type === 'ms') {
                    // Array comparison
                    const correct = q.correctAnswer.sort((a,b) => a-b);
                    const given = a.value.sort((a,b) => a-b);
                    isCorrect = JSON.stringify(correct) === JSON.stringify(given);
                }

                if (isCorrect) {
                    score++;
                }
            }

            showResultsScreen(score);
        }

        function showResultsScreen(score) {
            const resultsHtml = `
                <div class="results-container">
                    <h1 class="text-4xl font-bold mb-4">Test Complete!</h1>
                    <p class="text-2xl mb-8">You got <strong>${score}</strong> out of <strong>50</strong> questions correct.</p>
                    <button class="nav-button bg-blue-600 text-white hover:bg-blue-700 text-lg px-8 py-4" id="start-new-test-btn">
                        Start New Test
                    </button>
                </div>
            `;

            document.body.innerHTML = resultsHtml;

            document.getElementById('start-new-test-btn').addEventListener('click', () => {
                window.location.reload();
            });
        }

        // -----------------------------
        // --- INITIALIZATION
        // -----------------------------
        window.onload = () => {
            generateTest();
            renderQuestion(0);
        };
    </script>
