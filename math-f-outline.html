
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Foundations & Pre-Algebra Pacing Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .nav-link.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
            font-weight: 600;
        }
        .nav-link.active .nav-link-title {
            color: white !important;
        }
        .nav-link.active .nav-link-week {
             color: #ccfbf1 !important; /* teal-100 */
        }
        .nav-link:not(.active):hover {
            background-color: #f1f5f9; /* slate-100 */
        }
        .unit-link-card .fa-arrow-right {
            transition: transform 0.2s ease-in-out;
        }
        .unit-link-card:hover .fa-arrow-right {
            transform: translateX(4px);
        }

        /* Print Styles */
        @media print {
            body { background-color: white; color: black; font-size: 10pt; }
            header, aside, .non-printable { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
            .printable-content { display: block !important; box-shadow: none !important; border: none !important; }
            .week-section { page-break-before: always; }
            .week-section:first-child { page-break-before: auto; }
            h1, h2, h3, h4, p, li, a { color: black !important; }
            h1 { font-size: 24pt; border-bottom: 2px solid #ccc; padding-bottom: 8px; }
            h2 { font-size: 18pt; }
            h3 { font-size: 16pt; }
            .daily-pacing-card, .key-info-box {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10 non-printable">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Math Foundations & Pre-Algebra</h1>
                    <p class="text-sm text-slate-500">A Pacing Guide for Core Skills.</p>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="window.print()" class="text-center bg-teal-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-teal-700 transition-colors text-sm flex items-center gap-2">
                        <i class="fas fa-print"></i> Print Guide
                    </button>
                    <a href="blank-taking-notes.html" target="_blank" class="text-center bg-slate-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-slate-700 transition-colors text-sm flex items-center gap-2">
                        <i class="fas fa-file-pen"></i> Blank Notes
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row lg:gap-8">

            <!-- Sidebar Navigation -->
            <aside class="order-2 lg:order-1 lg:w-3/12 xl:w-2/12 py-8 lg:sticky lg:top-20 lg:self-start non-printable">
                <nav id="sidebar-nav" class="space-y-4"></nav>
            </aside>

            <!-- Main Display Area -->
            <main class="order-1 lg:order-2 lg:w-9/12 xl:w-10/12 py-8">
                <!-- Unit Links Grid -->
                <div id="unit-links-container" class="mb-8 non-printable">
                    <!-- Links will be populated by JavaScript -->
                </div>

                <!-- Separator -->
                <div class="border-t border-slate-200 my-8 non-printable"></div> 
                
                <div class="non-printable">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-6">Weekly Pacing Details</h2>
                </div>


                <!-- Weekly Content Display -->
                <div id="weekly-content-display">
                    <!-- Content will be populated by JavaScript -->
                </div>
                 <!-- Printable Version (Hidden by default) -->
                <div id="printable-full-guide" class="hidden"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // All data for the Math Foundations & Pre-Algebra pacing guide
            const allUnitData = [
                // --- Part 1: Math Foundations (7 Units) ---
                { part: "1", week: 1, unit: 1, title: "Place Value & Rounding", sol: "3.1a", link: "math-f-unit1-notes.html", topics: [ { name: "Place Value", focus: "Reading, writing, and comparing 6-digit numbers." }, { name: "Rounding", focus: "Rounding to the nearest ten, hundred, and thousand." } ], essentials: "<strong>Vocabulary:</strong> place value, round, estimate, digit." },
                { part: "1", week: 2, unit: 2, title: "Whole Number Operations", sol: "3.3a, 3.4", link: "math-f-unit2-notes.html", topics: [ { name: "Addition & Subtraction", focus: "Adding and subtracting 4-digit numbers with and without regrouping." }, { name: "Multiplication & Division", focus: "Understanding multiplication/division concepts; basic facts." } ], essentials: "<strong>Vocabulary:</strong> sum, difference, product, quotient, regroup, fact family." },
                { part: "1", week: 3, unit: 3, title: "Fractions & Decimals Intro", sol: "3.2a, 3.5, 4.2a, 4.3d", link: "math-f-unit3-notes.html", topics: [ { name: "Understanding Fractions", focus: "Naming, writing, and comparing proper fractions; fractions on a number line." }, { name: "Intro to Decimals", focus: "Understanding tenths and hundredths." }, { name: "Relating Fractions & Decimals", focus: "Connecting fractions (e.g., 1/2, 1/4) to their decimal equivalents (0.5, 0.25)." } ], essentials: "<strong>Vocabulary:</strong> fraction, numerator, denominator, equivalent, decimal, tenth, hundredth." },
                { part: "1", week: 4, unit: 4, title: "Fraction & Decimal Operations", sol: "4.5a, 4.5b, 5.5a, 5.6a", link: "math-f-unit4-notes.html", topics: [ { name: "Add/Subtract Fractions", focus: "Adding and subtracting fractions with like denominators." }, { name: "Add/Subtract Decimals", focus: "Adding and subtracting decimals through the thousandths place." }, { name: "Multiply Decimals", focus: "Multiplying decimals by whole numbers." } ], essentials: "<strong>Vocabulary:</strong> common denominator, regroup, decimal point." },
                { part: "1", week: 5, unit: 5, title: "Ratios & Proportions", sol: "6.1, 6.2", link: "math-f-unit5-notes.html", topics: [ { name: "Ratios & Rates", focus: "Writing ratios and finding unit rates." }, { name: "Solving Proportions", focus: "Setting up and solving proportional relationships." } ], essentials: "<strong>Vocabulary:</strong> ratio, rate, unit rate, proportion." },
                { part: "1", week: 6, unit: 6, title: "Percents", sol: "7.3", link: "math-f-unit1-notes.html", topics: [ { name: "Understanding Percent", focus: "Connecting percents to fractions and decimals." }, { name: "Percent Problems", focus: "Solving percent problems, including discounts, tax, and tip." } ], essentials: "<strong>Vocabulary:</strong> percent, discount, tax, tip, sale price." },
                { part: "1", week: 7, unit: 7, title: "Geometry & Measurement", sol: "3.6a, 3.7b, 3.9a, 4.7, 4.8a", link: "math-f-unit1-notes.html", topics: [ { name: "Polygons", focus: "Identifying and naming polygons (triangle, square, rectangle, etc.)." }, { name: "Perimeter & Area", focus: "Finding the perimeter of polygons and area of squares/rectangles." }, { name: "Measurement", focus: "Measuring length in U.S. Customary (inches, feet) and metric (cm, m) units." } ], essentials: "<strong>Vocabulary:</strong> perimeter, area, polygon, vertex, length, width, inch, foot, centimeter, meter." },
                
                // --- Part 2: Pre-Algebra (8 Units) ---
                { part: "2", week: 8, unit: 8, title: "Integers & Absolute Value", sol: "6.3a, 6.3b", link: "pre-alg-unit1.html", topics: [ { name: "Integers on a Number Line", focus: "Understanding positive and negative numbers and their opposites." }, { name: "Absolute Value", focus: "Defining and finding the absolute value of integers." } ], essentials: "<strong>Vocabulary:</strong> integer, positive, negative, opposite, absolute value." },
                { part: "2", week: 9, unit: 9, title: "Rational Number Operations", sol: "6.3c, 7.1c, 7.1d", link: "pre-alg-unit2.html", topics: [ { name: "Compare & Order Rational Numbers", focus: "Comparing and ordering fractions, decimals, and integers." }, { name: "Operations with Integers", focus: "Adding, subtracting, multiplying, and dividing positive and negative integers." } ], essentials: "<strong>Vocabulary:</strong> rational number, integer rules." },
                { part: "2", week: 10, unit: 10, title: "Data Analysis", sol: "3.15a, 4.14a, 5.16a", link: "pre-alg-unit3.html", topics: [ { name: "Graphing Data", focus: "Creating and interpreting bar graphs, pictographs, and line plots." }, { name: "Measures of Center", focus: "Finding the mean, median, mode, and range of a data set." } ], essentials: "<strong>Vocabulary:</strong> data, bar graph, line plot, mean, median, mode, range." },
                { part: "2", week: 11, unit: 11, title: "Algebraic Expressions", sol: "6.7, 7.11a, 8.14a", link: "pre-alg-unit4.html", topics: [ { name: "Order of Operations", focus: "Applying PEMDAS with all operations, including exponents." }, { name: "Writing & Evaluating Expressions", focus: "Translating verbal phrases and substituting values for variables." }, { name: "Simplifying Expressions", focus: "Using the distributive property and combining like terms." } ], essentials: "<strong>Vocabulary:</strong> variable, expression, term, coefficient, constant, like terms, distributive property." },
                { part: "2", week: 12, unit: 12, title: "Solving Equations", sol: "6.8, 7.12, 8.17", link: "pre-alg-unit5.html", topics: [ { name: "Solving One-Step Equations", focus: "Solving equations using all four inverse operations." }, { name: "Solving Two-Step Equations", focus: "Using inverse operations to solve two-step equations." }, { name: "Solving Multi-Step Equations", focus: "Solving equations with variables on both sides." } ], essentials: "<strong>Vocabulary:</strong> equation, inverse operation, solution, variable, isolate, balance." },
                { part: "2", week: 13, unit: 13, title: "Solving Inequalities", sol: "7.13", link: "pre-alg-unit6.html", topics: [ { name: "Graphing Inequalities", focus: "Graphing inequality solutions on a number line." }, { name: "Solving One & Two-Step Inequalities", focus: "Solving and graphing one- and two-step inequalities (remembering to flip the sign)." } ], essentials: "<strong>Vocabulary:</strong> inequality, solution set, greater than, less than." },
                { part: "2", week: 14, unit: 14, title: "Functions & Graphing", sol: "7.10a, 8.16a, 8.16b", link: "pre-alg-unit7.html", topics: [ { name: "The Coordinate Plane", focus: "Plotting ordered pairs in all four quadrants." }, { name: "Functions & Relations", focus: "Identifying functions from tables and graphs (vertical line test)." }, { name: "Slope & Rate of Change", focus: "Finding the slope of a line from a graph or two points." }, { name: "Slope-Intercept Form", focus: "Understanding and using y = mx + b to graph linear functions." } ], essentials: "<strong>Vocabulary:</strong> coordinate plane, ordered pair, quadrant, function, relation, slope, y-intercept, linear." },
                { part: "2", week: 15, unit: 15, title: "Geometry Foundations", sol: "7.4a, 7.5, 8.5, 8.6a", link: "pre-alg-unit8.html", topics: [ { name: "Circles", focus: "Finding the area and circumference of circles." }, { name: "Pythagorean Theorem", focus: "Using the Pythagorean Theorem to find missing sides of right triangles." }, { name: "Volume & Surface Area", focus: "Finding the volume and surface area of rectangular prisms and cylinders." } ], essentials: "<strong>Vocabulary:</strong> circle, radius, diameter, pi, Pythagorean Theorem, leg, hypotenuse, surface area, volume." },
                { part: "2", week: 16, title: "Review & Final Exam", isReview: true, essentials: "A comprehensive review and final exam covering all topics." }
            ];
            
            // Filter out review/exam weeks to only show learning units
            const unitData = allUnitData.filter(unit => !unit.isReview);

            const navContainer = document.getElementById('sidebar-nav');
            const contentDisplay = document.getElementById('weekly-content-display');
            const printableContainer = document.getElementById('printable-full-guide');
            
            let currentPart = null;

            // --- Initialization ---
            function init() {
                populateSidebar();
                populateUnitLinksGrid();
                populatePrintableVersion();
                
                // Display the first week by default
                if(unitData.length > 0) {
                    const firstWeek = unitData[0].week;
                    displayWeekContent(firstWeek);
                    updateActiveNavLink(firstWeek);
                }
            }

            // --- Populate UI Elements ---
            function populateSidebar() {
                unitData.forEach(unit => {
                    // Add Part headers
                    if (unit.part !== currentPart) {
                        currentPart = unit.part;
                        const partHeader = document.createElement('h3');
                        partHeader.className = 'text-sm font-semibold text-slate-500 uppercase tracking-wider px-3 pt-4';
                        partHeader.textContent = unit.part === '1' ? 'Part 1: Math Foundations' : 'Part 2: Pre-Algebra';
                        navContainer.appendChild(partHeader);
                    }
                    
                    const navLink = document.createElement('a');
                    navLink.href = '#';
                    navLink.className = 'nav-link flex items-center gap-4 p-3 rounded-lg transition-colors';
                    navLink.dataset.week = unit.week;
                    navLink.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-slate-200 text-slate-600 rounded-full text-xs font-bold nav-link-week">${unit.week}</div>
                        <div class="flex-grow">
                            <p class="font-medium text-slate-700 leading-tight nav-link-title">${unit.title}</p>
                        </div>
                    `;
                    navLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayWeekContent(unit.week);
                        updateActiveNavLink(unit.week);
                    });
                    navContainer.appendChild(navLink);
                });
            }

            function populateUnitLinksGrid() {
                const container = document.getElementById('unit-links-container');
                let part1_HTML = '';
                let part2_HTML = '';

                unitData.forEach(unit => {
                    if (unit.link && unit.unit) {
                        const cardHTML = `
                            <a href="${unit.link}" target="_blank" class="unit-link-card block bg-white p-4 rounded-lg border border-slate-200 hover:border-teal-500 hover:shadow-md transition-all duration-200 group">
                                <div class="flex items-center gap-4">
                                    <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-teal-100 text-teal-600 rounded-lg">
                                        <i class="fas fa-calculator"></i>
                                    </div>
                                    <div class="flex-grow">
                                        <p class="text-xs font-semibold text-slate-500">Unit ${unit.unit}</p>
                                        <h5 class="font-bold text-slate-800 group-hover:text-teal-600 transition-colors">${unit.title}</h5>
                                    </div>
                                    <div class="ml-auto text-slate-400 group-hover:text-teal-600">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                </div>
                            </a>
                        `;
                        if (unit.part === '1') {
                            part1_HTML += cardHTML;
                        } else {
                            part2_HTML += cardHTML;
                        }
                    }
                });

                container.innerHTML = `
                    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                        <h2 class="text-3xl font-extrabold text-slate-800 mb-6">Unit Note Guides</h2>
                        <div class="mb-8">
                            <h3 class="text-lg font-bold text-slate-600 mb-4 border-b pb-2">Part 1: Math Foundations</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${part1_HTML}
                            </div>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-slate-600 mb-4 border-b pb-2">Part 2: Pre-Algebra</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${part2_HTML}
                            </div>
                        </div>
                    </div>
                `;
            }


            function generateWeekHTML(unit) {
                let topicsContent = '';
                if (unit.topics && unit.topics.length > 0) {
                    topicsContent = unit.topics.map((topic, index) => `
                        <div class="topic-item flex items-start gap-4 bg-slate-50 border border-slate-200 rounded-lg p-4">
                            <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center bg-teal-100 text-teal-700 font-bold rounded-full text-sm">${index + 1}</div>
                            <div class="flex-grow">
                                <h4 class="font-bold text-slate-800">${topic.name}</h4>
                                <p class="text-slate-600 mt-1 text-sm"><strong>Focus:</strong> ${topic.focus}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    topicsContent = '<p class="text-slate-500">Topics for this week will be added soon.</p>';
                }

                const solContent = unit.sol ? `
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-slate-700 mb-2">VA SOL Standards</h3>
                        <p class="bg-indigo-50 text-indigo-800 font-mono py-2 px-4 rounded-md text-sm">${unit.sol}</p>
                    </div>
                ` : '';
                
                const partTitle = unit.part === '1' ? 'Part 1: Math Foundations' : 'Part 2: Pre-Algebra';

                const essentialsContent = `
                    <div class="key-info-box bg-teal-50 border-l-4 border-teal-500 p-4 rounded-r-lg mt-8">
                        <h4 class="font-bold text-teal-800">Unit Vocabulary</h4>
                        <div class="text-sm text-teal-900 mt-2">${unit.essentials}</div>
                    </div>
                `;

                return `
                    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                        <div class="border-b border-slate-200 pb-4 mb-6">
                            <p class="text-sm font-semibold text-teal-600 uppercase">${partTitle} &bull; Unit ${unit.unit}</p>
                            <h2 class_name="text-3xl md:text-4xl font-extrabold text-slate-800 mt-1">${unit.title}</h2>
                        </div>
                        ${solContent}
                        <div class="mb-6">
                            <h3 class="text-xl font-bold text-slate-700 mb-3">Unit Topics</h3>
                            <div class="space-y-3">
                                ${topicsContent}
                            </div>
                        </div>
                        ${essentialsContent}
                    </div>
                `;
            }

            function populatePrintableVersion() {
                let fullHTML = '<h1 class="text-center mb-8">Math Foundations & Pre-Algebra Full Pacing Guide</h1>';
                 unitData.forEach(unit => {
                     fullHTML += `<div class="week-section printable-content">${generateWeekHTML(unit)}</div>`;
                });
                printableContainer.innerHTML = fullHTML;
            }


            // --- Event Handlers & State Updaters ---
            function displayWeekContent(weekNumber) {
                const unit = allUnitData.find(u => u.week === weekNumber);
                if (unit) {
                    contentDisplay.innerHTML = generateWeekHTML(unit);
                }
            }

            function updateActiveNavLink(weekNumber) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (parseInt(link.dataset.week) === weekNumber) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            // --- Run ---
            init();
        });
    </script>
</body>
</html>
