<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student About Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-section {
            border: 2px solid #cbd5e1;
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .form-header {
            background-color: #e2e8f0;
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            font-weight: 600;
            color: #334155;
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            border-bottom: 2px solid #cbd5e1;
        }
        .interactive-input {
            border: none;
            border-bottom: 1px solid #94a3b8;
            outline: none;
            padding: 0.1rem 0.2rem;
            background-color: transparent;
            transition: border-color 0.3s;
            width: 100%; /* Ensure input takes full width of its container */
        }
        .interactive-input:focus {
            border-bottom: 2px solid #6366f1;
        }
        .interactive-textarea {
            border: none;
            outline: none;
            flex-grow: 1;
            resize: none;
            background-color: transparent;
            padding: 0.5rem;
            margin: -0.5rem; /* Counteract padding */
        }

        /* Styles for printing */
        @media print {
            body {
                background-color: white;
            }
            .no-print {
                display: none;
            }
            .form-container {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
                border: 1px solid #ccc;
            }
            .interactive-input, .interactive-textarea {
                border-bottom: 1px solid #94a3b8 !important;
                color: black !important;
                -webkit-print-color-adjust: exact; /* Ensures text color prints */
            }
            .interactive-textarea {
                border: none !important;
                overflow: visible; /* Show all content */
                height: auto;
            }
            ::placeholder {
                color: transparent !important;
            }
        }
    </style>
</head>
<body>
    
    <div class="no-print text-center my-4">
        <button onclick="window.print()" class="inline-flex items-center gap-2 bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-purple-700 transition">
            <i data-lucide="printer"></i>
            Print About Me Page
        </button>
    </div>

    <div class="form-container" id="printable-area">
        <h1 class="text-4xl font-bold text-center mb-8">About Me</h1>

        <!-- Basic Info -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-6 mb-8">
            <div class="flex items-baseline gap-2">
                <label class="flex-shrink-0">Name:</label>
                <input type="text" class="interactive-input">
            </div>
            <div class="flex items-baseline gap-2">
                <label class="flex-shrink-0">Age:</label>
                <input type="text" class="interactive-input">
            </div>
            <div class="flex items-baseline gap-2">
                <label class="flex-shrink-0">Birthday:</label>
                <input type="text" class="interactive-input">
            </div>
            <div class="flex items-baseline gap-2">
                <label class="flex-shrink-0">Where I'm from:</label>
                <input type="text" class="interactive-input">
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Column -->
            <div class="space-y-6">
                <div class="form-section min-h-[250px]">
                    <h3 class="form-header">My Hobbies</h3>
                    <textarea class="interactive-textarea" placeholder="In my free time, I enjoy..."></textarea>
                </div>
                <div class="form-section min-h-[250px]">
                    <h3 class="form-header">Facts About Me</h3>
                    <textarea class="interactive-textarea" placeholder="Some interesting things about me are..."></textarea>
                </div>
            </div>
            <!-- Right Column -->
            <div class="form-section">
                <h3 class="form-header">Things I Like</h3>
                <div class="space-y-4 mt-2">
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Color:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Food:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Pet:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Music:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Movies:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Season:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Place:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Sports:</label><input type="text" class="interactive-input"></div>
                    <div class="flex items-baseline gap-2"><label class="flex-shrink-0">Subject:</label><input type="text" class="interactive-input"></div>
                </div>
            </div>
        </div>

        <!-- Goals Section -->
        <div class="form-section mt-6 min-h-[200px]">
            <h3 class="form-header">My Career and Life Goals...</h3>
            <textarea class="interactive-textarea" placeholder="In the future, I hope to..."></textarea>
        </div>

         <footer class="text-center mt-16 text-gray-500">
            <p>&nbsp;&bull;&nbsp; &copy; 2025 Aly Hatfield. All rights reserved. &nbsp;&bull;&nbsp;</p>
        </footer>
        
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
