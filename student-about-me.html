<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student About Me Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-section {
            border: 2px solid #cbd5e1;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        .form-header {
            background-color: #e2e8f0;
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            font-weight: 600;
            color: #334155;
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            border-bottom: 2px solid #cbd5e1;
        }
        .form-line {
            border-bottom: 1px solid #94a3b8;
            height: 1.5rem;
            flex-grow: 1;
            margin-left: 0.5rem;
        }
        .label-line {
            display: flex;
            align-items: baseline;
            margin-bottom: 1rem;
        }
        /* Styles for printing */
        @media print {
            body {
                background-color: white;
            }
            .no-print {
                display: none;
            }
            .form-container {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div class="no-print text-center my-4">
        <button onclick="window.print()" class="inline-flex items-center gap-2 bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-purple-700 transition">
            <i data-lucide="printer"></i>
            Print or Save as PDF
        </button>
    </div>

    <div class="form-container" id="printable-area">
        <h1 class="text-4xl font-bold text-center mb-8">About Me</h1>

        <!-- Basic Info -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="label-line md:col-span-1"><label>Name:</label><div class="form-line"></div></div>
            <div class="label-line"><label>Age:</label><div class="form-line"></div></div>
            <div class="label-line"><label>Birthday:</label><div class="form-line"></div></div>
        </div>
        <div class="label-line mb-8"><label>Where I'm from:</label><div class="form-line"></div></div>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Column -->
            <div class="space-y-6">
                <div class="form-section h-64">
                    <h3 class="form-header">My Hobbies</h3>
                </div>
                <div class="form-section h-64">
                    <h3 class="form-header">Facts About Me</h3>
                </div>
            </div>
            <!-- Right Column -->
            <div class="form-section">
                <h3 class="form-header">Things I Like</h3>
                <div class="space-y-4 mt-2">
                    <div class="label-line"><label>Color:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Food:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Pet:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Music:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Movies:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Season:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Place:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Sports:</label><div class="form-line"></div></div>
                    <div class="label-line"><label>Subject:</label><div class="form-line"></div></div>
                </div>
            </div>
        </div>

        <!-- Goals Section -->
        <div class="form-section mt-6 h-48">
            <h3 class="form-header">My Career and Life Goals...</h3>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
