<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Planner</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance the planner */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* A soft, light blue-gray background */
        }
        /* Style for the textareas to make them feel integrated */
        textarea {
            transition: all 0.3s ease;
            border-width: 2px;
            border-color: transparent;
        }
        textarea:focus {
            /* On focus, highlight with a gentle blue shadow and border */
            border-color: #60a5fa; /* blue-400 */
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
            outline: none;
        }
        /* Custom scrollbar for better aesthetics */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #a7a7a7;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        /* Print-specific styles */
        @media print {
            /* Hide elements that shouldn't be printed */
            .no-print {
                display: none !important;
            }
            /* Ensure the planner takes up the full page */
            body {
                background-color: #fff;
            }
            .container {
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: 100%;
            }
            .shadow-xl {
                box-shadow: none;
            }
            textarea {
                /* Make textareas look like static content when printing */
                border: 1px solid #ccc;
                background-color: #fff !important;
                height: auto !important;
                min-height: 100px;
            }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Main container for the planner -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header Section -->
        <div class="text-center mb-8 no-print">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Weekly Class Planner</h1>
            <p class="text-md sm:text-lg text-gray-600 mt-2">Keep track of your topics, assignments, and notes for the week.</p>
            <!-- Print Button -->
            <button onclick="window.print()" class="mt-4 inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5 2a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V4a2 2 0 00-2-2H5zm0 2h10v2H5V4zm0 4h10v2H5V8zm0 4h10v2H5v-2z" clip-rule="evenodd" />
                  <path d="M15.5 2a.5.5 0 01.5.5V5h-14V2.5a.5.5 0 01.5-.5h13zM4 16.5a.5.5 0 01-.5-.5V7h13v9a.5.5 0 01-.5.5H4z" />
                </svg>
                Print Schedule
            </button>
        </div>

        <!-- Planner Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-4 sm:p-6">
                <!-- Grid for the schedule -->
                <div class="grid grid-cols-6 gap-2 sm:gap-3">

                    <!-- Day Headers -->
                    <div class="hidden sm:block"></div> <!-- Empty corner -->
                    <div class="font-bold text-center bg-indigo-500 text-white p-3 rounded-lg shadow-sm">Monday</div>
                    <div class="font-bold text-center bg-indigo-500 text-white p-3 rounded-lg shadow-sm">Tuesday</div>
                    <div class="font-bold text-center bg-indigo-500 text-white p-3 rounded-lg shadow-sm">Wednesday</div>
                    <div class="font-bold text-center bg-indigo-500 text-white p-3 rounded-lg shadow-sm">Thursday</div>
                    <div class="font-bold text-center bg-indigo-500 text-white p-3 rounded-lg shadow-sm">Friday</div>

                    <!-- Row 1: 1st Block -->
                    <div class="col-span-6 sm:col-span-1 bg-gray-100 p-3 rounded-lg font-semibold flex items-center justify-center sm:justify-start text-center sm:text-left">
                        <div>
                            <p class="font-bold text-gray-700">1st Block</p>
                            <p class="text-sm text-gray-500">Algebra 1</p>
                        </div>
                    </div>
                    <!-- Textareas for each day in the first block -->
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="What's happening Monday?"></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="What's happening Tuesday?"></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="What's happening Wednesday?"></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="What's happening Thursday?"></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="What's happening Friday?"></textarea></div>

                    <!-- Row 2: 2nd Block -->
                    <div class="col-span-6 sm:col-span-1 bg-gray-100 p-3 rounded-lg font-semibold flex items-center justify-center sm:justify-start text-center sm:text-left">
                        <div>
                            <p class="font-bold text-gray-700">2nd Block</p>
                            <p class="text-sm text-gray-500">Geometry</p>
                        </div>
                    </div>
                    <!-- Textareas for each day in the second block -->
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Topic, papers, notes..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Topic, papers, notes..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Topic, papers, notes..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Topic, papers, notes..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Topic, papers, notes..."></textarea></div>

                    <!-- Row 3: 3rd Block -->
                    <div class="col-span-6 sm:col-span-1 bg-gray-100 p-3 rounded-lg font-semibold flex items-center justify-center sm:justify-start text-center sm:text-left">
                        <div>
                            <p class="font-bold text-gray-700">3rd Block</p>
                            <p class="text-sm text-gray-500">Algebra 1</p>
                        </div>
                    </div>
                    <!-- Textareas for each day in the third block -->
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Assignments, reminders..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Assignments, reminders..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Assignments, reminders..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Assignments, reminders..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Assignments, reminders..."></textarea></div>

                    <!-- Row 4: 4th Block -->
                    <div class="col-span-6 sm:col-span-1 bg-gray-100 p-3 rounded-lg font-semibold flex items-center justify-center sm:justify-start text-center sm:text-left">
                        <div>
                            <p class="font-bold text-gray-700">4th Block</p>
                            <p class="text-sm text-gray-500">Math Foundations</p>
                        </div>
                    </div>
                    <!-- Textareas for each day in the fourth block -->
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Due dates, homework..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Due dates, homework..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Due dates, homework..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Due dates, homework..."></textarea></div>
                    <div class="col-span-6 sm:col-span-1"><textarea class="w-full h-32 sm:h-40 p-3 bg-gray-50 rounded-lg" placeholder="Due dates, homework..."></textarea></div>

                </div>
            </div>
        </div>
        
    </div>

        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
    </a>

    <a href="student-roster.html" target="_blank" title="roster" class="fixed bottom-10 right-10 text-gray-400 hover:text-gray-600 opacity-50 hover:opacity-60 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
    </a>
    
</body>
</html>
