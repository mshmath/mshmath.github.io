<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Unit 2 Math Quiz: Fractions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0KOVEMea+EfzkHjIGpWBIzKyh2AigzFPp1rqsZxHrrJVo9RURyXY" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" xintegrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" xintegrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-container {
            max-width: 8.5in;
            margin: auto;
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-label:hover {
            border-color: #3b82f6; /* blue-500 */
        }
        
        /* Styles for when answers are checked */
        .correct {
            background-color: #dcfce7; /* green-100 */
            border-color: #22c55e; /* green-500 */
        }
        .incorrect {
            background-color: #fee2e2; /* red-100 */
            border-color: #ef4444; /* red-500 */
        }
        .unanswered .question-title {
            color: #ef4444; /* red-500 */
        }

        @media print {
            .no-print {
                display: none;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-size: 12pt;
                color: #000;
            }
            .quiz-container {
                box-shadow: none;
                border: none;
                margin: 0;
                padding: 0;
                max-width: 100%;
            }
            h1 {
                font-size: 18pt;
            }
            .question-container {
                margin-bottom: 1.5rem;
                page-break-inside: avoid;
            }
            .option-label {
                border-color: #9ca3af;
                background-color: transparent !important;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="quiz-container bg-white p-8 md:p-12 my-8 rounded-lg shadow-lg">
        
        <header class="border-b pb-4 mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Unit 2 Math Quiz: Fractions</h1>
            <p class="text-md text-slate-600 mt-2">Name: __________________________</p>
        </header>

        <div id="quiz-controls" class="flex justify-center my-6 space-x-4 no-print">
            <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow">
                Print Quiz
            </button>
            <button onclick="checkAnswers()" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors shadow">
                Check Answers
            </button>
            <button onclick="resetQuiz()" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition-colors shadow">
                Reset
            </button>
        </div>
        
        <div id="quiz-form" class="space-y-8">
            <!-- Questions will be injected here by JavaScript -->
        </div>

    </div>

    <script>
        const quizData = {
          "questions": [
            {"questionNumber": 1, "question": "In the fraction $\\frac{1}{4}$, what does the bottom number 4 mean?", "answerOptions": [{"text": "You have 1 piece.", "isCorrect": false}, {"text": "The whole is split into 4 equal pieces.", "isCorrect": true}, {"text": "The top number.", "isCorrect": false}, {"text": "The fraction is small.", "isCorrect": false}]},
            {"questionNumber": 2, "question": "Which fraction is the same as (equivalent to) $\\frac{1}{2}$?", "answerOptions": [{"text": "$\\frac{2}{4}$", "isCorrect": true}, {"text": "$\\frac{1}{3}$", "isCorrect": false}, {"text": "$\\frac{2}{5}$", "isCorrect": false}, {"text": "$\\frac{3}{4}$", "isCorrect": false}]},
            {"questionNumber": 3, "question": "Simplify the fraction $\\frac{4}{8}$ to its simplest form.", "answerOptions": [{"text": "$\\frac{2}{4}$", "isCorrect": false}, {"text": "$\\frac{1}{2}$", "isCorrect": true}, {"text": "$\\frac{4}{8}$", "isCorrect": false}, {"text": "$\\frac{8}{4}$", "isCorrect": false}]},
            {"questionNumber": 4, "question": "Which fraction is bigger?", "answerOptions": [{"text": "$\\frac{1}{2}$", "isCorrect": true}, {"text": "$\\frac{1}{3}$", "isCorrect": false}, {"text": "They are the same.", "isCorrect": false}]},
            {"questionNumber": 5, "question": "Change the mixed number $2\\frac{1}{3}$ into an improper fraction.", "answerOptions": [{"text": "$\\frac{7}{3}$", "isCorrect": true}, {"text": "$\\frac{6}{3}$", "isCorrect": false}, {"text": "$\\frac{2}{3}$", "isCorrect": false}, {"text": "$\\frac{3}{2}$", "isCorrect": false}]},
            {"questionNumber": 6, "question": "Change the improper fraction $\\frac{7}{2}$ into a mixed number.", "answerOptions": [{"text": "$2\\frac{1}{2}$", "isCorrect": false}, {"text": "$3\\frac{1}{2}$", "isCorrect": true}, {"text": "$7\\frac{1}{2}$", "isCorrect": false}, {"text": "$1\\frac{2}{7}$", "isCorrect": false}]},
            {"questionNumber": 7, "question": "What is $\\frac{1}{5} + \\frac{2}{5}$?", "answerOptions": [{"text": "$\\frac{3}{10}$", "isCorrect": false}, {"text": "$\\frac{2}{25}$", "isCorrect": false}, {"text": "$\\frac{3}{5}$", "isCorrect": true}, {"text": "$\\frac{1}{5}$", "isCorrect": false}]},
            {"questionNumber": 8, "question": "What is $\\frac{3}{4} - \\frac{1}{4}$?", "answerOptions": [{"text": "$\\frac{2}{8}$", "isCorrect": false}, {"text": "$\\frac{1}{2}$", "isCorrect": true}, {"text": "$\\frac{2}{0}$", "isCorrect": false}, {"text": "$1$", "isCorrect": false}]},
            {"questionNumber": 9, "question": "A pizza has 8 slices. You eat 3 slices. What fraction of the pizza is left?", "answerOptions": [{"text": "$\\frac{3}{8}$", "isCorrect": false}, {"text": "$\\frac{5}{8}$", "isCorrect": true}, {"text": "$\\frac{8}{3}$", "isCorrect": false}, {"text": "$\\frac{8}{5}$", "isCorrect": false}]},
            {"questionNumber": 10, "question": "Which fraction is NOT the same as $\\frac{1}{2}$?", "answerOptions": [{"text": "$\\frac{2}{4}$", "isCorrect": false}, {"text": "$\\frac{5}{10}$", "isCorrect": false}, {"text": "$\\frac{2}{3}$", "isCorrect": true}, {"text": "$\\frac{4}{8}$", "isCorrect": false}]},
            {"questionNumber": 11, "question": "Solve: $1\\frac{1}{4} + 2\\frac{2}{4}$", "answerOptions": [{"text": "$3\\frac{3}{8}$", "isCorrect": false}, {"text": "$3\\frac{3}{4}$", "isCorrect": true}, {"text": "$2\\frac{3}{4}$", "isCorrect": false}, {"text": "$3\\frac{2}{4}$", "isCorrect": false}]},
            {"questionNumber": 12, "question": "Which fraction is the largest?", "answerOptions": [{"text": "$\\frac{1}{4}$", "isCorrect": false}, {"text": "$\\frac{1}{2}$", "isCorrect": false}, {"text": "$\\frac{3}{4}$", "isCorrect": true}, {"text": "$\\frac{1}{3}$", "isCorrect": false}]}
          ]
        };

        const quizForm = document.getElementById('quiz-form');

        function buildQuiz() {
            quizData.questions.forEach((q, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question-container';
                questionContainer.dataset.questionIndex = index;

                let optionsHTML = '';
                q.answerOptions.forEach((option, i) => {
                    optionsHTML += `
                        <label class="option-label">
                            <input type="radio" name="question${index}" value="${i}" class="mr-3 print:hidden" data-correct="${option.isCorrect}">
                            <span class="hidden print:inline-block w-5 h-5 border-2 border-slate-400 rounded-md mr-3"></span>
                            <span>${option.text}</span>
                        </label>
                    `;
                });

                questionContainer.innerHTML = `
                    <p class="question-title text-lg font-semibold mb-3"><strong>${q.questionNumber}.</strong> ${q.question}</p>
                    <div class="options-container">${optionsHTML}</div>
                `;
                quizForm.appendChild(questionContainer);
            });
            renderMathInElement(quizForm);
        }

        function checkAnswers() {
            resetQuizStyles();
            const questions = document.querySelectorAll('.question-container');
            questions.forEach(q => {
                const selectedRadio = q.querySelector('input[type="radio"]:checked');
                
                if (selectedRadio) {
                    const isCorrect = selectedRadio.dataset.correct === 'true';
                    const selectedLabel = selectedRadio.parentElement;
                    if (isCorrect) {
                        selectedLabel.classList.add('correct');
                    } else {
                        selectedLabel.classList.add('incorrect');
                        // Also highlight the correct answer
                        const correctRadio = q.querySelector('input[data-correct="true"]');
                        correctRadio.parentElement.classList.add('correct');
                    }
                } else {
                    q.classList.add('unanswered');
                }
            });
        }
        
        function resetQuizStyles() {
            document.querySelectorAll('.option-label').forEach(label => {
                label.classList.remove('correct', 'incorrect');
            });
            document.querySelectorAll('.question-container').forEach(q => {
                 q.classList.remove('unanswered');
            });
        }

        function resetQuiz() {
            quizForm.reset();
            resetQuizStyles();
        }

        document.addEventListener('DOMContentLoaded', function() {
            buildQuiz();
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        });
    </script>

</body>
</html>
