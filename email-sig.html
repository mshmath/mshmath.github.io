<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* This style block is for preview purposes. The styles are applied inline in the table for email client compatibility. */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .signature-container {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 450px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- 
      Instructions for Use:
      1. Open this file in a web browser (or use the preview).
      2. Select and copy the entire signature content below (the table element).
      3. Go to your email client's signature settings (e.g., in Gmail: Settings > See all settings > General > Signature).
      4. Paste the copied content into the signature editor.
      5. Save your changes.
    -->
    <div class="signature-container">
        <table cellpadding="0" cellspacing="0" style="width: 100%; border-collapse: collapse; font-family: 'Inter', Arial, sans-serif;">
            <!-- Name -->
            <tr>
                <td style="padding-bottom: 4px;">
                    <p style="margin: 0; font-size: 20px; font-weight: 700; color: #1a202c;">
                        Alexandra "Aly" Hatfield
                    </p>
                </td>
            </tr>
            <!-- Title & School -->
            <tr>
                <td style="padding-bottom: 12px;">
                    <p style="margin: 0; font-size: 14px; color: #4a5568;">
                        Mathematics Teacher
                        <span style="color: #cbd5e0; margin: 0 8px;">|</span>
                        The Excel Center, Room 11
                    </p>
                </td>
            </tr>
            <!-- Divider -->
            <tr>
                <td style="padding-bottom: 12px;">
                    <div style="width: 100%; border-bottom: 1px solid #e2e8f0;"></div>
                </td>
            </tr>
            <!-- Contact Info -->
            <tr>
                <td style="padding-bottom: 16px;">
                    <table cellpadding="0" cellspacing="0" style="width: 100%; border-collapse: collapse;">
                        <tr>
                            <td style="vertical-align: top; padding-right: 8px; width: 16px;">
                                <!-- Location Icon -->
                                <p style="margin: 0; font-size: 13px; color: #718096; line-height: 1.5;">üìç</p>
                            </td>
                            <td>
                                <p style="margin: 0; font-size: 13px; color: #718096; line-height: 1.5;">
                                    2502 Melrose Avenue NW, Suite E
                                    <br>
                                    Roanoke, VA 24017
                                </p>
                            </td>
                        </tr>
                        <tr style="height: 8px;"><td colspan="2"></td></tr>
                        <tr>
                            <td style="vertical-align: top; padding-right: 8px; width: 16px;">
                                <!-- Email Icon -->
                                <p style="margin: 0; font-size: 13px; color: #718096; line-height: 1.5;">‚úâÔ∏è</p>
                            </td>
                            <td>
                                <p style="margin: 0; font-size: 13px; color: #718096; line-height: 1.5;">
                                    <a href="mailto:ahatfield@goodwillvalleys.com" style="text-decoration: none; color: #4a5568;">ahatfield@goodwillvalleys.com</a>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Quote -->
            <tr>
                <td style="background-color: #f7fafc; border-radius: 4px; padding: 12px;">
                    <p style="margin: 0; font-size: 12px; font-style: italic; color: #4a5568; text-align: center; line-height: 1.5;">
                        "The essence of mathematics is not to make simple things complicated, but to make complicated things simple."
                        <span style="display: block; font-style: normal; color: #718096; padding-top: 4px;">‚Äì Stan Gudder</span>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
