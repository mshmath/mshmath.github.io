
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Pacing Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .nav-link.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
            font-weight: 600;
        }
        .nav-link.active .nav-link-title {
            color: white !important;
        }
        .nav-link.active .nav-link-week {
             color: #ccfbf1 !important; /* teal-100 */
        }
        .nav-link:not(.active):hover {
            background-color: #f1f5f9; /* slate-100 */
        }
        .unit-link-card .fa-arrow-right {
            transition: transform 0.2s ease-in-out;
        }
        .unit-link-card:hover .fa-arrow-right {
            transform: translateX(4px);
        }

        /* Print Styles */
        @media print {
            body { background-color: white; color: black; font-size: 10pt; }
            header, aside, .non-printable { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
            .printable-content { display: block !important; box-shadow: none !important; border: none !important; }
            .week-section { page-break-before: always; }
            .week-section:first-child { page-break-before: auto; }
            h1, h2, h3, h4, p, li, a { color: black !important; }
            h1 { font-size: 24pt; border-bottom: 2px solid #ccc; padding-bottom: 8px; }
            h2 { font-size: 18pt; }
            h3 { font-size: 16pt; }
            .daily-pacing-card, .key-info-box {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10 non-printable">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Geometry Pacing Guide</h1>
                    <p class="text-sm text-slate-500">A 8-week plan for success.</p>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="window.print()" class="text-center bg-teal-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-teal-700 transition-colors text-sm flex items-center gap-2">
                        <i class="fas fa-print"></i> Print Guide
                    </button>
                    <a href="blank-taking-notes.html" target="_blank" class="text-center bg-slate-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-slate-700 transition-colors text-sm flex items-center gap-2">
                        <i class="fas fa-file-pen"></i> Blank Notes
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row lg:gap-8">

            <!-- Sidebar Navigation -->
            <aside class="order-2 lg:order-1 lg:w-3/12 xl:w-2/12 py-8 lg:sticky lg:top-20 lg:self-start non-printable">
                <nav id="sidebar-nav" class="space-y-4"></nav>
            </aside>

            <!-- Main Display Area -->
            <main class="order-1 lg:order-2 lg:w-9/12 xl:w-10/12 py-8">
                <!-- Unit Links Grid -->
                <div id="unit-links-container" class="mb-8 non-printable">
                    <!-- Links will be populated by JavaScript -->
                </div>

                <!-- Separator -->
                <div class="border-t border-slate-200 my-8 non-printable"></div> 
                
                <div class="non-printable">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-6">Weekly Pacing Details</h2>
                </div>


                <!-- Weekly Content Display -->
                <div id="weekly-content-display">
                    <!-- Content will be populated by JavaScript -->
                </div>
                 <!-- Printable Version (Hidden by default) -->
                <div id="printable-full-guide" class="hidden"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // All data for the Geometry pacing guide
            const allUnitData = [
                { week: 1, unit: 1, title: "Reasoning & Logic", sol: "G.1, G.2", link: "geo-unit1-notes.html", topics: [ { name: "Conditional Statements", focus: "Intro to propositions, truth values, and conditional statements." }, { name: "Converse, Inverse, & Contrapositive", focus: "Transforming conditional statements." }, { name: "Symbolic Logic & Venn Diagrams", focus: "Translating statements and representing set relationships visually." } ], essentials: "<strong>Vocabulary:</strong> conditional, converse, inverse, contrapositive, negation, conjunction, disjunction, Venn diagram." },
                { week: 2, unit: 2, title: "Lines & Angles", sol: "G.3", link: "geo-unit2-notes.html", topics: [ { name: "Parallel Lines & Transversals", focus: "Identifying angles formed by a transversal (alternate interior/exterior, corresponding)." }, { name: "Proving Lines Parallel", focus: "Using angle relationships to prove parallelism." }, { name: "Angle Problem Solving", focus: "Applying angle relationships to solve algebraic problems." } ], essentials: "<strong>Vocabulary:</strong> transversal, alternate interior/exterior, corresponding, same-side interior, parallel." },
                { week: 3, unit: 3, title: "Graph Transformations", sol: "G.4", link: "geo-unit3-notes.html", topics: [ { name: "Symmetry, Reflections, & Rotations", focus: "Identifying symmetry and performing reflections and rotations." }, { name: "Translations & Dilations", focus: "Sliding figures (translations) and resizing them (dilations)." }, { name: "Sequences of Transformations", focus: "Combining multiple transformations to map one figure to another." } ], essentials: "<strong>Vocabulary:</strong> symmetry, reflection, rotation, translation, dilation, preimage, image." },
                { week: 4, unit: 4, title: "Triangles Congruence", sol: "G.5, G.6", link: "geo-unit4-notes.html", topics: [ { name: "Triangle Properties", focus: "Classifying triangles and understanding the Triangle Inequality Theorem." }, { name: "Congruence Postulates (SSS, SAS, ASA)", focus: "Proving triangles congruent using SSS, SAS, and ASA." }, { name: "Congruence Postulates (AAS, HL)", focus: "Proving triangles congruent using AAS and Hypotenuse-Leg (HL)." } ], essentials: "<strong>Vocabulary:</strong> congruent, triangle inequality, SSS, SAS, ASA, AAS, HL." },
                { week: 5, unit: 5, title: "Similarity & Trig", sol: "G.7, G.8", link: "geometry-unit5-interactive-notes.html", topics: [ { name: "Similar Triangles", focus: "Proving triangles similar using AA, SSS, and SAS similarity." }, { name: "Pythagorean Theorem", focus: "Applying the Pythagorean Theorem and its converse." }, { name: "Intro to Trigonometry", focus: "Defining sine, cosine, and tangent (SOH CAH TOA)." }, { name: "Solving Right Triangles", focus: "Using trig ratios to find missing sides and angles." } ], essentials: "<strong>Vocabulary:</strong> similar triangles, AA, trigonometry, sine, cosine, tangent, Pythagorean Theorem." },
                { week: 6, unit: 6, title: "Polygons & Circles", sol: "G.9, G.10", link: "geometry-unit6-interactive-notes.html", topics: [ { name: "Properties of Polygons", focus: "Understanding interior/exterior angles of convex polygons." }, { name: "Properties of Quadrilaterals", focus: "Investigating parallelograms, rhombuses, and trapezoids." }, { name: "Circle Properties", focus: "Understanding central angles, inscribed angles, arcs, and sectors." }, { name: "Equation of a Circle", focus: "Writing and graphing the equation of a circle." } ], essentials: "<strong>Vocabulary:</strong> parallelogram, rhombus, trapezoid, sector, arc, inscribed angle, central angle, circle equation." },
                { week: 7, unit: 7, title: "3D Figures", sol: "G.11, G.12", link: "geometry-unit7-interactive-notes.html", topics: [ { name: "Surface Area", focus: "Calculating the surface area of prisms, pyramids, and spheres." }, { name: "Volume", focus: "Calculating the volume of prisms, pyramids, and spheres." }, { name: "Scaling & Similarity", focus: "Understanding the effects of scaling on surface area and volume." } ], essentials: "<strong>Vocabulary:</strong> surface area, volume, cross-section, prism, pyramid, sphere, scaling, similarity ratio." },
                { week: 8, title: "Review & Final Exam", isReview: true, essentials: "A comprehensive review and final exam covering all topics from the semester." }
            ];
            
            // Filter out review/exam weeks to only show learning units
            const unitData = allUnitData.filter(unit => !unit.isReview);

            const navContainer = document.getElementById('sidebar-nav');
            const contentDisplay = document.getElementById('weekly-content-display');
            const printableContainer = document.getElementById('printable-full-guide');
            
            // --- Initialization ---
            function init() {
                populateSidebar();
                populateUnitLinksGrid();
                populatePrintableVersion();
                
                // Display the first week by default
                if(unitData.length > 0) {
                    const firstWeek = unitData[0].week;
                    displayWeekContent(firstWeek);
                    updateActiveNavLink(firstWeek);
                }
            }

            // --- Populate UI Elements ---
            function populateSidebar() {
                unitData.forEach(unit => {
                    const navLink = document.createElement('a');
                    navLink.href = '#';
                    navLink.className = 'nav-link flex items-center gap-4 p-3 rounded-lg transition-colors';
                    navLink.dataset.week = unit.week;
                    navLink.innerHTML = `
                        <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-slate-200 text-slate-600 rounded-full text-xs font-bold nav-link-week">${unit.week}</div>
                        <div class="flex-grow">
                            <p class="font-medium text-slate-700 leading-tight nav-link-title">${unit.title}</p>
                        </div>
                    `;
                    navLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayWeekContent(unit.week);
                        updateActiveNavLink(unit.week);
                    });
                    navContainer.appendChild(navLink);
                });
            }

            function populateUnitLinksGrid() {
                const container = document.getElementById('unit-links-container');
                let allUnits_HTML = '';

                unitData.forEach(unit => {
                    if (unit.link && unit.unit) {
                        const cardHTML = `
                            <a href="${unit.link}" target="_blank" class="unit-link-card block bg-white p-4 rounded-lg border border-slate-200 hover:border-teal-500 hover:shadow-md transition-all duration-200 group">
                                <div class="flex items-center gap-4">
                                    <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-teal-100 text-teal-600 rounded-lg">
                                        <i class="fas fa-calculator"></i>
                                    </div>
                                    <div class="flex-grow">
                                        <p class="text-xs font-semibold text-slate-500">Unit ${unit.unit}</p>
                                        <h5 class="font-bold text-slate-800 group-hover:text-teal-600 transition-colors">${unit.title}</h5>
                                    </div>
                                    <div class="ml-auto text-slate-400 group-hover:text-teal-600">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                </div>
                            </a>
                        `;
                        allUnits_HTML += cardHTML;
                    }
                });

                container.innerHTML = `
                    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                        <h2 class="text-3xl font-extrabold text-slate-800 mb-6">Unit Note Guides</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${allUnits_HTML}
                        </div>
                    </div>
                `;
            }


            function generateWeekHTML(unit) {
                let topicsContent = '';
                if (unit.topics && unit.topics.length > 0) {
                    topicsContent = unit.topics.map((topic, index) => `
                        <div class="topic-item flex items-start gap-4 bg-slate-50 border border-slate-200 rounded-lg p-4">
                            <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center bg-teal-100 text-teal-700 font-bold rounded-full text-sm">${index + 1}</div>
                            <div class="flex-grow">
                                <h4 class="font-bold text-slate-800">${topic.name}</h4>
                                <p class="text-slate-600 mt-1 text-sm"><strong>Focus:</strong> ${topic.focus}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    topicsContent = '<p class="text-slate-500">Topics for this week will be added soon.</p>';
                }

                const solContent = unit.sol ? `
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-slate-700 mb-2">VA SOL Standards</h3>
                        <p class="bg-indigo-50 text-indigo-800 font-mono py-2 px-4 rounded-md text-sm">${unit.sol}</p>
                    </div>
                ` : '';

                const essentialsContent = `
                    <div classs="key-info-box bg-teal-50 border-l-4 border-teal-500 p-4 rounded-r-lg mt-8">
                        <h4 class="font-bold text-teal-800">Unit Vocabulary</h4>
                        <div class="text-sm text-teal-900 mt-2">${unit.essentials}</div>
                    </div>
                `;

                return `
                    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                        <div class="border-b border-slate-200 pb-4 mb-6">
                            <p class="text-sm font-semibold text-teal-600 uppercase">Unit ${unit.unit} &bull; Week ${unit.week}</p>
                            <h2 class="text-3xl md:text-4xl font-extrabold text-slate-800 mt-1">${unit.title}</h2>
                        </div>
                        ${solContent}
                        <div class="mb-6">
                            <h3 class="text-xl font-bold text-slate-700 mb-3">Unit Topics</h3>
                            <div class="space-y-3">
                                ${topicsContent}
                            </div>
                        </div>
                        ${essentialsContent}
                    </div>
                `;
            }

            function populatePrintableVersion() {
                let fullHTML = '<h1 class="text-center mb-8">Geometry Full Pacing Guide</h1>';
                 unitData.forEach(unit => {
                     fullHTML += `<div class="week-section printable-content">${generateWeekHTML(unit)}</div>`;
                });
                printableContainer.innerHTML = fullHTML;
            }


            // --- Event Handlers & State Updaters ---
            function displayWeekContent(weekNumber) {
                const unit = unitData.find(u => u.week === weekNumber) || allUnitData.find(u => u.week === weekNumber);
                if (unit) {
                    contentDisplay.innerHTML = generateWeekHTML(unit);
                }
            }

            function updateActiveNavLink(weekNumber) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (parseInt(link.dataset.week) === weekNumber) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            // --- Run ---
            init();
        });
    </script>
</body>
</html>
